    <!--로그인 로직 같은경우 페이지가 다 로딩된 다음에 실행되어야 해서
    페이지 로딩이 다 끝난후 스크립트문 실행 해야함-->
    <script>
        // 클릭 이벤트 처리
        document.getElementById('login-link').addEventListener('click', function (event) {
            // 로그인 정보 확인 함수 호출
            if (!isLoggedIn()) {
                // 로그인 정보가 없다는 알림을 띄우고
                alert('로그인이 필요합니다. 로그인 페이지로 이동합니다.');
                event.preventDefault(); // 기본 동작 방지

                // 로그인 페이지로 이동
                window.location.href = "/member/login";
            } else {
                // 로그인 정보가 있을 경우 해당 섹션으로 이동
                var scrollspyHeading5 = document.getElementById('scrollspyHeading5');
                if (scrollspyHeading5) {
                    scrollspyHeading5.scrollIntoView({ behavior: 'smooth' }); // 부드럽게 스크롤 이동
                }
                event.preventDefault(); // 기본 동작 방지
            }
        });

        // 로그인 정보 확인 함수
        function isLoggedIn() {
            // 여기에 로그인 정보 확인 로직을 구현하세요.
            // 예를 들어, 쿠키, 세션 또는 로컬 스토리지를 사용하여 로그인 상태를 확인할 수 있습니다.
            // 로그인 정보가 있으면 true를 반환하고, 없으면 false를 반환해야 합니다.
            // 예제에서는 임의로 true 또는 false를 반환하도록 설정합니다.

            return false; // 로그인 정보가 없다고 가정
        }
    </script>

<script>
    // Main.html 페이지에서 사용자 정보를 가져와 화면에 표시
    document.addEventListener('DOMContentLoaded', function () {
        var username = sessionStorage.getItem('username');
        if (username) {
            // 사용자 정보가 세션 스토리지에 있을 경우 화면에 표시
            document.getElementById('welcome-message').textContent = '환영합니다, ' + username + '님!';
            
            // 로그인 버튼 클릭 시 마이페이지로 이동
            document.getElementById('login-link').addEventListener('click', function (event) {
                event.preventDefault(); // 기본 동작 방지

                // 로그인 정보가 있으면 마이페이지로 이동
                window.location.href = "/member/mypage";
            });
        }
    });
</script>
