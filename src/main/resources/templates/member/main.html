    <style>
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #343a40;
            /* 배경색을 원하는 색상으로 지정하세요. */
            color: #ffffff;
            /* 텍스트 색상을 원하는 색상으로 지정하세요. */
            text-align: center;
            padding: 10px 0;
            /* 위아래 여백 조정 가능 */
        }

        /* 중요: 화면이 짤리지 않도록 스타일을 조정합니다. */
        .carousel-item {
            text-align: left;
            /* 이미지 위 여백 추가 */
            background-color: #f8f9fa;
        }

        .card {
            width: 100%;
            /* 카드가 100% 폭을 차지하도록 설정 */
        }

        .card-img-top {
            max-width: 100%;
            /* 이미지가 카드 내에 맞게 크기 조절 */
            height: 300px;
            margin: auto;
        }

        /* 중간 검색 폼 관련 스타일 수정 */
        .search-form {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search-form input[type="search"] {
            max-width: 80%;
        }

        /* 드롭다운 메뉴에서 화살표를 숨깁니다. */
        .dropdown-toggle::after {
            display: none;
        }

        /* 드롭다운 메뉴의 위치를 조절합니다. */
        .dropdown-menu {
            left: 0;
            /* 드롭다운 메뉴가 화면 왼쪽에 정렬되도록 설정합니다. */
            margin-left: -30px;
            /* 원하는 만큼 왼쪽으로 이동시킵니다. */
        }

        /* 링크 기본 스타일 제거 */
        a {
            text-decoration: none;
            /* 밑줄 제거 */
            color: inherit;
            /* 기본 텍스트 색상 상속 */
        }
    </style>

</head>

    <section class="container my-5">
        <h1>Fullstival 프로젝트</h1>

    <!-- 중간에 검색 폼을 추가하고 화면의 80% 폭으로 설정합니다. -->
    <div class="container" style="width: 60%; margin-top: 100px;">
        <form class="d-flex" method="get" action="/festival/festivalList">
            <input class="form-control me-1" type="search" placeholder="축제검색" aria-label="Search" name="searchQuery"
                th:value="${searchQuery}">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>

    <section class="container my-5">
        <h2>축제</h2>
        <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <!-- festivals 데이터를 순회하며 각 축제 정보를 표시합니다. -->
                <div th:each="festival, iterStat : ${festivals}"
                    th:classappend="${iterStat.index == 0} ? 'carousel-item active' : 'carousel-item'">
                    <!--게시물 클릭시 잘넘어가는데 에러가 뜨는거 나중에 해결-->
                    <a th:href="@{/festival/festivalDetail(festivalNum=${festival.festivalNum})}">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${festival.festivalTitle}" alt="축제 제목"></h5>
                                <p class="card-text" th:text="${festival.period}" alt="축제 기간"></p>
                                <img class="card-img-top" th:src="${festival.poster}" alt="축제 썸네일">
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            <a class="carousel-control-prev" href="#myCarousel" role="button" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </a>
            <a class="carousel-control-next" href="#myCarousel" role="button" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </a>
        </div>
    </section>

    <!--로그인 로직 같은경우 페이지가 다 로딩된 다음에 실행되어야 해서
    페이지 로딩이 다 끝난후 스크립트문 실행 해야함-->

    <script>
        //로그인 체크 후 비로그인 시 login 으로 이동
        //로그인 시 myPage 로 이동
        document.addEventListener('DOMContentLoaded', function () {

            if (document.getElementById('login-link')) {
                document.getElementById('login-link').addEventListener('click', function (event) {
                    // 사용자가 로그인하지 않은 경우
                    alert('로그인이 필요합니다. 로그인 페이지로 이동합니다.');
                    event.preventDefault(); // 기본 동작 방지
                    window.location.href = "/member/login"; // 로그인 페이지로 이동
                });
            }
            if (document.getElementById('myPage')) {
                document.getElementById('myPage').addEventListener('click', function (event) {
                    // 사용자가 로그인한 경우
                    event.preventDefault(); // 기본 동작 방지
                    window.location.href = "/member/checkedPassword"; // 마이페이지로 이동
                });
            }
            if (document.getElementById('logout')) {
                document.getElementById('logout').addEventListener('click', function (event) {
                    // 사용자가 로그인한 경우
                    console.log('logout 클릭 이벤트 확인용');
                    alert('로그아웃 하겠습니다.');
                    event.preventDefault(); // 기본 동작 방지
                    window.location.href = "/logout"; // 로그아웃으로 이동
                });
            }
            if (document.getElementById('modifyPassword')) {
                document.getElementById('modifyPassword').addEventListener('click', function (event){
                    
                    alert('비밀번호 변경 페이지로 이동합니다.');
                    event.preventDefault(); // 기본 동작 방지
                    window.location.href = "/logout"; // 비밀번호 변경 페이지로 이동
                });
            }




        });
    </script>


    <script>
        // 문서 로딩 후 실행
        document.addEventListener('DOMContentLoaded', function () {
            $.ajax({
                url: '/member/main',
                type: 'GET',
                dataType: 'json',
                success: function (data) {
                    console.log('데이터 가져옴:', data);

                    // 캐러셀 내용을 초기화합니다.
                    const carouselInner = document.querySelector(".carousel-inner");
                    const randomFestivals = data.sort(() => Math.random() - 0.5).slice(0, 5);
                    carouselInner.innerHTML = "";

                    randomFestivals.forEach((festival, index) => {
                        // 각 축제 정보를 카드로 만들어 캐러셀에 추가합니다.
                        const carouselItem = document.createElement("div");
                        carouselItem.classList.add("carousel-item");
                        if (index === 0) {
                            carouselItem.classList.add("active");
                        }

                        const card = document.createElement("div");
                        card.classList.add("card");

                        const cardBody = document.createElement("div");
                        cardBody.classList.add("card-body");

                        const title = document.createElement("h5");
                        title.classList.add("card-title");
                        title.innerText = festival.festivalTitle;

                        const period = document.createElement("p");
                        period.classList.add("card-text");
                        period.innerText = festival.period;

                        const image = document.createElement("img");
                        image.classList.add("card-img-top");
                        image.src = festival.thumbnail;
                        image.alt = "Festival Poster";

                        // 게시물로 이동하는 링크 추가
                        const link = document.createElement("a");
                        link.href = `/festival/festivalDetail?festivalNum=${festival.festivalNum}`;
                        link.appendChild(card);

                        cardBody.appendChild(title);
                        cardBody.appendChild(period);
                        card.appendChild(cardBody);
                        card.appendChild(image);
                        carouselItem.appendChild(link);
                        carouselInner.appendChild(carouselItem);
                    });
                },
                error: function (error) {
                    console.error('데이터를 가져오는 중 에러 발생:', error);
                }
            });
        });
    </script>
