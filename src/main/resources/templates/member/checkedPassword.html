<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullstival</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <style>
        /* 메뉴 항목 사이에 오른쪽 마진(간격)을 추가합니다. */
        .nav-item:not(:last-child) {
            margin-right: 50px;
            /* 원하는 간격 크기(픽셀)를 지정합니다. */
        }

        /* 내 정보(내비게이션 탭)를 오른쪽으로 이동합니다. */
        @media (max-width: 991px) {
            .navbar-nav {
                flex-direction: row;
                /* 메뉴 항목을 가로로 나열합니다. */
            }

            .nav-item {
                margin-right: 20px;
                /* 메뉴 항목 사이 간격 설정 */
            }

            .nav-pills {
                margin-left: 0;
                /* 내 정보(내비게이션 탭)를 오른쪽으로 이동 */
            }
        }

        /* 드롭다운 메뉴에서 화살표를 숨깁니다. */
        .dropdown-toggle::after {
            display: none;
        }

        /* 드롭다운 메뉴의 위치를 조절합니다. */
        .dropdown-menu {
            left: 0;
            /* 드롭다운 메뉴가 화면 왼쪽에 정렬되도록 설정합니다. */
            margin-left: -30px;
            /* 원하는 만큼 왼쪽으로 이동시킵니다. */
        }

        /* 링크 스타일 수정 */
        a {
            color: inherit;
            /* 부모 요소의 텍스트 색상을 상속받음 */
            text-decoration: none;
            /* 링크의 밑줄을 제거함 */
        }

        .input-group .form-control {
            max-width: 150px;
            /* 최대 너비 설정 */
            height: 40px;
            /* 높이 설정 */
        }

        /* 작성자와 작성일 열의 스타일 수정 */
        .table th:nth-child(3),
        .table td:nth-child(3),
        .table th:nth-child(4),
        .table td:nth-child(4) {
            text-align: right;
        }

        /* 작성일 열의 왼쪽 마진 조절 */
        .table th:nth-child(4),
        .table td:nth-child(4) {
            margin-left: 10px;
            /* 원하는 만큼 조절하세요 */
        }

        /* Pagination 스타일 */
        .pagination {
            list-style: none;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        .pagination li {
            margin: 0 5px;
        }

        .pagination a {
            text-decoration: none;
            padding: 5px 10px;
            border: 1px solid #ccc;
            color: #333;
            background-color: #fff;
            border-radius: 5px;
        }

        .pagination a.active {
            background-color: #007bff;
            color: #fff;
        }

        /* 중요: 화면이 짤리지 않도록 스타일을 조정합니다. */
        .carousel-item {
            text-align: left;
            /* 이미지 위 여백 추가 */
            background-color: #f8f9fa;
        }

        .card {
            width: 100%;
            /* 카드가 100% 폭을 차지하도록 설정 */
        }

        .card-img-top {
            max-width: 100%;
            /* 이미지가 카드 내에 맞게 크기 조절 */
            height: 300px;
            margin: auto;
        }

        /* 중간 검색 폼 관련 스타일 수정 */
        .search-form {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search-form input[type="search"] {
            max-width: 80%;
        }

        /* 드롭다운 메뉴에서 화살표를 숨깁니다. */
        .dropdown-toggle::after {
            display: none;
        }

        /* 드롭다운 메뉴의 위치를 조절합니다. */
        .dropdown-menu {
            left: 0;
            /* 드롭다운 메뉴가 화면 왼쪽에 정렬되도록 설정합니다. */
            margin-left: -30px;
            /* 원하는 만큼 왼쪽으로 이동시킵니다. */
        }

        footer {
            position: relative;
            /* 이전에는 fixed 였습니다 */
            background-color: #f8f9fa;
            text-align: center;
            padding: 10px;
            /* 원하는 여백 설정 */
        }
    </style>
</head>

<body>
    <header>
        <nav id="navbar-example2" class="navbar bg-body-tertiary px-3 mb-3">
            <a class="navbar-brand" style="margin-left: 20px;" href="/main"><b>Fullstival</b></a>
            <ul class="nav nav-pills">
                <div id="welcome-message" th:if="${session.loggedInUser != null}"
                    th:text="${session.loggedInUser.name} + '님 환영합니다'"
                    style="display: flex; align-items: center; margin-right: 20px;">
                </div>
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container-fluid">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav ">
                                <li class="nav-item" style="margin-right: 30px;">
                                    <a class="nav-link" href="/festival/festivalList">Festival</a>
                                </li>
                                <li class="nav-item" style="margin-right: 30px;">
                                    <a class="nav-link" href="/review/reviewList">Review</a>
                                </li>
                                <li class="nav-item" style="margin-right: 30px;">
                                    <a class="nav-link" href="/notice/notice1">Notice</a>
                                </li>
                                <li class="nav-item" style="margin-right: 30px;">
                                    <a class="nav-link" id="logout">Logout</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </ul>
        </nav>
    </header>


    <div class="container text-center mt-5">
        <form action="/member/checkedPassword" method="post" th:object="${memberDTO}">
            <table class="table table-bordered" style="width: 50%; margin: 0 auto; table-layout: fixed;">
                <tbody>
                    <tr>
                        <th scope="row" style="width: 30%; vertical-align: middle; text-align: center;">아이디</th>
                        <td th:text="${member.email}" style="vertical-align: middle; text-align: center;"></td>
                    </tr>
                    <tr>
                        <th scope="row" style="vertical-align: middle; text-align: center;">비밀번호</th>
                        <td style="vertical-align: middle; text-align: center;">
                            <input type="password" name="password" class="form-control" placeholder="비밀번호 입력하세요">
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="mt-3">
                <a
                    th:href="@{'/member/checkedPassword?email=' + ${session.loggedInUser.email}&pw=' + ${session.loggedInUser.pw}}">
                    <button type="submit" class="btn btn-primary">비밀번호 확인</button>
                </a>
            </div>
        </form>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gg6vUz1rTL5UHVbNXLKwgpAYNr2NvTAPC5JiKc+2aX8Cxl+U7v2+nSvzvIMnJvWR"
        crossorigin="anonymous"></script>

    <script>

        if (document.getElementById('logout')) {
            document.getElementById('logout').addEventListener('click', function (event) {
                // 사용자가 로그인한 경우
                console.log('logout 클릭 이벤트 확인용');
                alert('로그아웃 하겠습니다.');
                event.preventDefault(); // 기본 동작 방지
                window.location.href = "/logout"; // 로그아웃으로 이동
            });
        }
    </script>
</body>

</html>
