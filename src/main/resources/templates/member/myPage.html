<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <style>
        /* 중요: 화면이 짤리지 않도록 스타일을 조정합니다. */
        .carousel-item {
            text-align: left;
            /* 이미지 위 여백 추가 */
            background-color: #f8f9fa;
        }

        .card {
            width: 100%;
            /* 카드가 100% 폭을 차지하도록 설정 */
        }

        .card-img-top {
            max-width: 100%;
            /* 이미지가 카드 내에 맞게 크기 조절 */
            height: 300px;
            margin: auto;
        }

        /* 중간 검색 폼 관련 스타일 수정 */
        .search-form {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search-form input[type="search"] {
            max-width: 80%;
        }

        /* 드롭다운 메뉴에서 화살표를 숨깁니다. */
        .dropdown-toggle::after {
            display: none;
        }

        /* 드롭다운 메뉴의 위치를 조절합니다. */
        .dropdown-menu {
            left: 0;
            /* 드롭다운 메뉴가 화면 왼쪽에 정렬되도록 설정합니다. */
            margin-left: -30px;
            /* 원하는 만큼 왼쪽으로 이동시킵니다. */
        }
    </style>
</head>

<body>
    <header>
        <nav id="navbar-example2" class="navbar bg-body-tertiary px-3 mb-3">
            <a class="navbar-brand" href="/main"><b>Fullstival</b></a>
            <ul class="nav nav-pills">
                <div id="welcome-message" th:if="${session.loggedInUser != null}"
                    th:text="${session.loggedInUser.name} + '님 환영합니다'" style="display: flex; align-items: center;">
                </div>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button"
                        aria-expanded="false"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30"
                            fill="black" class="bi bi-list" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
                        </svg></a>
                    <!-- 게시판 햄버거  -->
                    <ul class="dropdown-menu">
                        <a class="dropdown-item" href="/festival/festivalList">
                            <li>축제게시판</li>
                        </a>
                        <li>
                            <!-- "#scrollspyHeading1" -->
                            <hr class="dropdown-divider">
                        </li>
                        <!-- "#scrollspyHeading2" -->
                        <a class="dropdown-item" href="/review/reviewList">
                            <li>리뷰게시판</li>
                        </a>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <!-- "#scrollspyHeading4 -->
                        <a class="dropdown-item" href="/notice/notice1">
                            <li>공지사항&QnA</li>
                        </a>
                    </ul>
                </li>
                <!-- 로그인한 사용자에게 보여질 메뉴 -->
                <!-- 마이페이지, 로그아웃  -->
                <li class="nav-item dropdown" th:if="${session.loggedInUser != null}">
                    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button"
                        aria-expanded="false">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30"
                            fill="black" class="bi bi-person" viewBox="0 0 16 16">
                            <path
                                d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z" />
                        </svg>
                    </a>

                    <ul class="dropdown-menu">
                        <a class="dropdown-item" id="myPage">
                            <li>마이페이지</li>
                        </a>
                        <hr class="dropdown-divider">
                        <a class="dropdown-item" id="logout">
                            <li>로그아웃</li>
                        </a>
                    </ul>
                </li>
            </ul>
            <!-- </form> -->
        </nav>
    </header>

    <h1> 개인 정보 </h1>

    <form action="/member/myPage" method="post" th:object="${memberDTO}">
        <table class="table table=striped">
            <!-- PageResultDTO.dtoList 의 이름으로 호출한다.. -->
            <tbody>
                <tr>
                    <!-- 수정 불가-->
                    <th scope="row"> 아이디 </th>
                    <td th:text="${member.email}"></td>
                </tr>
                <tr> <!-- 비밀번호 처리하기!!!!!! -->
                    <th scope="row"> 비밀번호 </th>
                    <td>
                        <span th:if="${member.pw != null}">
                            <!-- 비밀번호 길이에 따라 X 문자를 반복하여 표시

                            별표(*)로 표시하지 않는 이유....
                        Thymeleaf에서는 * 문자를 기본적으로 변수 또는 속성을 평가하는 데 사용.
                        th:text="*"와 같은 코드는 Thymeleaf에서 잘못 해석된다. -->
                            <!-- <span th:text="X" th:each="i : ${#numbers.sequence(1, member.pw.length())}"></span> -->
                            <button type="button" id="modifyPassword">비밀번호 변경</button>
                        </span>
                    </td>
                </tr>
                <tr>
                    <!-- 수정 불가-->
                    <th scope="row"> 이름 </th>
                    <td th:text="${member.name}"></td>
                </tr>
                <tr>
                    <th scope="row"> 닉네임 </th>
                    <td><input type="text" th:field="${member.nickname}"></td>
                </tr>
                <tr>
                    <!-- 수정 불가-->
                    <th scope="row"> 생년월일 </th>
                    <td th:text="${member.birthDay}"></td>
                </tr>
                <tr>
                    <!-- 수정 불가-->
                    <th scope="row"> 성별 </th>
                    <td th:text="${member.gender}"></td>
                </tr>
                <tr>
                    <!-- 수정 불가-->
                    <th scope="row"> 전화번호 </th>
                    <td><input type="text" th:field="${member.phoneNum}"></td>
                </tr>


            </tbody>
        </table>
        <div>
            <span>
                <button type="submit" id="modify">정보 수정</button>
            </span>
        </div>
    </form>
    <a th:href="@{/member/delete}" id="delete">
        <button type="button">회원 탈퇴</button>
    </a>

    
    <footer class="bg-dark text-light text-center py-3">
        <p>&copy; 2023 Fullstival. 모든 권리 보유.</p>
    </footer>

    <!-- jQuery 라이브러리를 먼저 로드합니다. -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- 그 다음 Bootstrap 스크립트를 로드합니다. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
        </script>

    <script>
        document.getElementById('modify').addEventListener('click', function(event){
            alert('정보를 수정합니다.');
        });
        document.getElementById('delete').addEventListener('click', function(event){
            alert('탈퇴가 완료되었습니다.');
            window.location.href = "/member/delete";
        });
        document.getElementById('modifyPassword').addEventListener('click', function(event){
            alert('비밀번호 변경 페이지로 이동합니다.');
            window.location.href = "/member/modifyPassword";
        });

    </script>

<script>
    //로그인 체크 후 비로그인 시 login 으로 이동
    //로그인 시 myPage 로 이동
    document.addEventListener('DOMContentLoaded', function () {

        if (document.getElementById('myPage')) {
            document.getElementById('myPage').addEventListener('click', function (event) {
                // 사용자가 로그인한 경우
                event.preventDefault(); // 기본 동작 방지
                window.location.href = "/member/myPage"; // 마이페이지로 이동
            });
        }
        if (document.getElementById('logout')){
            document.getElementById('logout').addEventListener('click', function (event) {
                // 사용자가 로그인한 경우
                console.log('logout 클릭 이벤트 확인용');
                alert('로그아웃 하겠습니다.');
                event.preventDefault(); // 기본 동작 방지
                window.location.href = "/logout"; // 로그아웃으로 이동
            });
        }





    });
</script>
</body>

</html>
