    <script>
        // 서버에서 축제 정보를 가져오는 함수
        function fetchOngoingFestivals() {
            fetch('/test')
                .then(response => response.json())
                .then(data => {
                    const ongoingFestivalsDiv = document.getElementById('ongoingFestivals');
                    ongoingFestivalsDiv.innerHTML = ''; // 기존 내용 초기화

                    // 축제 정보를 동적으로 생성하여 웹 페이지에 추가
                    data.forEach(festival => {
                        const festivalCard = document.createElement('div');
                        festivalCard.className = 'col-md-4 mb-4';
                        festivalCard.innerHTML = `
                    <div class="card">
                        <img src="${festival.poster}" class="card-img-top" alt="${festival.festivalTitle}">
                        <div class="card-body">
                            <h5 class="card-title">${festival.festivalTitle}</h5>
                            <p class="card-text">${festival.description}</p>
                            <a href="${festival.link}" class="btn btn-primary">축제 자세히 보기</a>
                        </div>
                    </div>
                `;
                        ongoingFestivalsDiv.appendChild(festivalCard);
                    });
                })
                .catch(error => console.error('Error fetching ongoing festivals:', error));
        }

        // 페이지가 로드될 때 축제 정보를 가져와 표시
        window.addEventListener('DOMContentLoaded', function () {
            fetchOngoingFestivals();
        });
    </script>
