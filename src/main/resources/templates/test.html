<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullstival 웹사이트</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">



    <style>
        /* 푸터를 브라우저 맨 아래로 고정합니다. */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #f8f9fa;
            /* 푸터의 배경색 설정 */
            text-align: center;
            /* 푸터 내용 가운데 정렬 */
            padding: 10px;
            /* 원하는 여백 설정 */
        }

        /* 드롭다운 메뉴에서 화살표를 숨깁니다. */
        .dropdown-toggle::after {
            display: none;
        }

        /* 드롭다운 메뉴의 위치를 조절합니다. */
        .dropdown-menu {
            left: 0;
            /* 드롭다운 메뉴가 화면 왼쪽에 정렬되도록 설정합니다. */
            margin-left: -30px;
            /* 원하는 만큼 왼쪽으로 이동시킵니다. */
        }
    </style>
</head>

<body>
    <header>
        <nav id="navbar-example2" class="navbar bg-body-tertiary px-3 mb-3">
            <a class="navbar-brand" href="#"><b>Fullstival</b></a>
            <form class="" novalidate id="tset-form" action="/test" method="get">
                <ul class="nav nav-pills">
                    <div id="welcome-message"></div>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button"
                            aria-expanded="false"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30"
                                fill="black" class="bi bi-list" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
                            </svg></a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#scrollspyHeading1">축제게시판</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#scrollspyHeading2">리뷰게시판</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#scrollspyHeading3">자유게시판</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#scrollspyHeading4">공지사항&QnA</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="login-link" href="#scrollspyHeading5"><svg
                                xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="black"
                                class="bi bi-person" viewBox="0 0 16 16">
                                <path
                                    d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z" />
                            </svg></a>
                    </li>
                </ul>
            </form>
        </nav>
    </header>

    <section class="container my-5">
        <h1>Fullstival 웹사이트</h1>
        <p>Fullstival 무엇을 하는 사이트에 대한 간단한 설명</p>
    </section>

    <!-- 중간에 검색 폼을 추가하고 화면의 80% 폭으로 설정합니다. -->
    <div class="container" style="width: 70%; margin-top: 150px;">
        <form class="d-flex">
            <input class="form-control me-1" type="search" placeholder="축제검색" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>

    <section class="container my-5">
        <h2>진행중 축제</h2>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div th:each="festival, iterStat : ${festivals}"
                    th:classappend="${iterStat.index == 0} ? 'carousel-item active' : 'carousel-item'">
                    <div class="card">
                        <img class="card-img-top" th:src="${festival.poster}" alt="Festival Poster">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${festival.festivalTitle}"></h5>
                            <p class="card-text" th:text="${festival.thumnail}"></p>
                        </div>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </a>
            <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </a>
        </div>
    </section>

    <section class="container my-5">
        <h2>고객센터</h2>
        <p>고객센터 내용</p>
    </section>

    <footer class="bg-dark text-light text-center py-3">
        <p>&copy; 2023 Fullstival. 모든 권리 보유.</p>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <script>
        // 서버에서 가져온 랜덤 축제 정보를 담은 배열 (예: festivals)
        // 배열의 각 요소는 축제 정보 객체여야 합니다.

        // JavaScript를 사용하여 카드를 동적으로 생성하고 표시
        const festivals = [
            { title: "축제 1", description: "축제 1에 대한 설명", poster: "축제 1 포스터 링크" },
            { title: "축제 2", description: "축제 2에 대한 설명", poster: "축제 2 포스터 링크" },
            { title: "축제 3", description: "축제 3에 대한 설명", poster: "축제 3 포스터 링크" },
            { title: "축제 4", description: "축제 4에 대한 설명", poster: "축제 4 포스터 링크" },
            { title: "축제 5", description: "축제 5에 대한 설명", poster: "축제 5 포스터 링크" }
        ];

        const carouselInner = document.querySelector(".carousel-inner");

        // 랜덤으로 5개의 축제 정보를 선택
        const randomFestivals = festivals.sort(() => Math.random() - 0.5).slice(0, 5);

        randomFestivals.forEach((festival, index) => {
            const card = document.createElement("div");
            card.classList.add("carousel-item");
            if (index === 0) {
                card.classList.add("active");
            }

            const cardBody = document.createElement("div");
            cardBody.classList.add("card-body");

            const cardTitle = document.createElement("h5");
            cardTitle.classList.add("card-title");
            cardTitle.textContent = festival.title;

            const cardDescription = document.createElement("p");
            cardDescription.classList.add("card-text");
            cardDescription.textContent = festival.description;

            cardBody.appendChild(cardTitle);
            cardBody.appendChild(cardDescription);
            card.appendChild(cardBody);
            carouselInner.appendChild(card);
        });
    </script>


</body>

</html>
