        }

        /* 드롭다운 메뉴에서 화살표를 숨깁니다. */

            display: none;
        }

        /* 드롭다운 메뉴의 위치를 조절합니다. */

            margin-left: -30px;
            /* 원하는 만큼 왼쪽으로 이동시킵니다. */
        }
    </style>
</head>

                    </div>
                </div>
                <div class="carousel-item">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">축제 2</h5>
                            <p class="card-text">축제 2에 대한 설명</p>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">축제 3</h5>

    <section class="container my-5">

    <footer class="bg-dark text-light text-center py-3">

    </footer>

    <script>
        // fetchOngoingFestivals 함수가 이미 선언되어 있다고 가정합니다.

        // 페이지가 로드될 때 축제 정보를 가져와 표시
        window.addEventListener('DOMContentLoaded', function () {
            getOngoingFestivals().then(function (data) {
                const carouselInner = document.querySelector('.carousel-inner');

                // 축제 정보를 이용하여 카드 타이틀과 이미지 동적 생성
                data.forEach(function (festival, index) {
                    const carouselItem = document.createElement('div');
                    carouselItem.className = 'carousel-item' + (index === 0 ? ' active' : '');

                    const card = document.createElement('div');
                    card.className = 'card';

                    const cardBody = document.createElement('div');
                    cardBody.className = 'card-body';

                    // 이미지 엘리먼트를 생성하고 소스와 대체 텍스트 설정
                    const festivalImage = document.createElement('img');
                    festivalImage.src = festival.imageLink; // 이미지 링크는 데이터에서 가져온 것으로 설정
                    festivalImage.alt = festival.festivalTitle; // 축제 제목을 대체 텍스트로 설정

                    const cardTitle = document.createElement('h5');
                    cardTitle.className = 'card-title';
                    cardTitle.textContent = festival.festivalTitle;

                    const cardText = document.createElement('p');
                    cardText.className = 'card-text';
                    cardText.textContent = festival.description;

                    cardBody.appendChild(festivalImage); // 이미지를 카드 본문에 추가
                    cardBody.appendChild(cardTitle);
                    cardBody.appendChild(cardText);
                    card.appendChild(cardBody);
                    carouselItem.appendChild(card);

                    carouselInner.appendChild(carouselItem);
                });
            });
        });

    </script>


</body>

</html>
