<!DOCTYPE html>
<html lang="utf-8">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 화면</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 500px;
            padding: 50px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .form-group {
            margin-bottom: 10px;

        }

        .form-group label {
            display: block;
            font-weight: bold;
            text-align: left;
        }

        .form-group input {
            width: 230px;
            height: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-group2 input,
        .form-group2 .btn {
            width: 252px;
            height: 40px;
            /* 로그인 버튼 높이를 40px로 설정 */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .horizontal-line {
            position: relative;
            /* 부모 요소를 상대적으로 설정 */
            text-align: center;
            /* 가운데 정렬 */
            line-height: 3.5;
            /* 선과 텍스트의 간격을 조절 */
        }

        .horizontal-line::before,
        .horizontal-line::after {
            content: "";
            /* 가상 요소의 내용 설정 */
            display: inline-block;
            /* 인라인 블록 요소로 설정하여 텍스트 옆에 배치 */
            width: 40%;
            /* 선의 너비 조절 */
            border-top: 1px solid #272727;
            /* 선의 스타일 설정 */
            position: absolute;
            /* 절대 위치 설정 */
            top: 50%;
            /* 선을 수직으로 가운데 정렬 */
            transform: translateY(-50%);
            /* 선을 수직으로 가운데 정렬 */
        }

        .horizontal-line::before {
            left: 0;
            /* 왼쪽에 선 배치 */
        }

        .horizontal-line::after {
            right: 0;
            /* 오른쪽에 선 배치 */
        }
    </style>

    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script>
        Kakao.init('6cebb5f8cfbea0a19b11dca692d81ff5'); //발급받은 키 중 javascript키를 사용해준다.
        console.log(Kakao.isInitialized()); // sdk초기화여부판단
        //카카오로그인
        function kakaoLogin() {
            Kakao.Auth.login({
                success: function (response) {
                    Kakao.API.request({
                        url: '/v2/user/me',
                        success: function (response) {
                            console.log(response)
                        },
                        fail: function (error) {
                            console.log(error)
                        },
                    })
                },
                fail: function (error) {
                    console.log(error)
                },
            })
        }
        //카카오로그아웃  
        function kakaoLogout() {
            if (Kakao.Auth.getAccessToken()) {
                Kakao.API.request({
                    url: '/v1/user/unlink',
                    success: function (response) {
                        console.log(response)
                    },
                    fail: function (error) {
                        console.log(error)
                    },
                })
                Kakao.Auth.setAccessToken(undefined)
            }
        }  
    </script>
</head>

<body>

    <div class="container">
        <h1>Fullstival</h1>
        <form action="login_process.php" method="POST">
            <div class="form-group">
                <input type="text" id="username" name="username" required placeholder="이메일">
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" required placeholder="비밀번호">
            </div>
            <div class="form-group2">
                <input type="submit" class="btn" required value="로그인">
            </div>
            <div>
                <p class="horizontal-line">또는</p>
            </div>
            <div class="form-group">

                <div class="form-group" onclick="kakaoLogin()">
                    <a href="javascript:void(0)">
                        <img src="./img/Fullstival 아이콘/카카오로 시작하기.png" alt="카카오 로그인">
                    </a>
                </div>
            </div>
        </form>
        <p><a href="forgot_password.php">비밀번호를 잊으셨나요?</a></p>
        <p>계정이 없으신가요? <a href="register.php">회원가입</a></p>
    </div>
</body>

</html>
