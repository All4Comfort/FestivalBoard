            max-width: 800px;

        .review-image {

        .review-image img {

    <div class="container">
        <h1>리뷰 상세 페이지</h1>
        
        <!-- 리뷰 정보 표시 -->
        <div class="review-info">
            <h2>리뷰 제목: <span id="review-title"></span></h2>
            <p>작성자: <span id="review-writer"></span></p>
            <p>작성일: <span id="review-regDate"></span></p>
            <p>수정일: <span id="review-modDate"></span></p>
            <p>조회수: <span id="review-readCount"></span></p>
            <p>좋아요 수: <span id="review-goodCount"></span></p>
            <p>내용: <span id="review-content"></span></p>
        </div>

        <!-- 리뷰 이미지 표시 -->
        <div class="review-image">
            <img src="img/review-image.jpg" alt="리뷰 이미지">
        </div>
        
        <!-- 축제 정보 표시 -->
        <div class="festival-info">
            <h2>관련 축제 정보</h2>
            <ul>
                <li><span id="festival-1"></span></li>
                <li><span id="festival-2"></span></li>
                <li><span id="festival-3"></span></li>
                <li><span id="festival-4"></span></li>
                <li><span id="festival-5"></span></li>
            </ul>
        </div>
        
        <!-- 해시태그 정보 표시 -->
        <div class="hashtag-info">
            <h2>해시태그</h2>
            <ul>
                <li><span id="hashtag-1"></span></li>
                <li><span id="hashtag-2"></span></li>
                <li><span id="hashtag-3"></span></li>
                <li><span id="hashtag-4"></span></li>
                <li><span id="hashtag-5"></span></li>
            </ul>
        </div>
    </div>

    <!-- JavaScript 코드를 포함할 수 있습니다. -->
    <script>
        // 리뷰 데이터를 가져와서 페이지에 표시하는 함수
        function displayReviewData() {
            // 여기에서 리뷰 데이터를 가져오는 코드를 작성합니다.
            // ReviewDTO 객체에서 필요한 정보를 추출하여 아래의 요소들에 표시합니다.
            const reviewTitle = document.getElementById('review-title');
            const reviewWriter = document.getElementById('review-writer');
            const reviewRegDate = document.getElementById('review-regDate');
            const reviewModDate = document.getElementById('review-modDate');
            const reviewReadCount = document.getElementById('review-readCount');
            const reviewGoodCount = document.getElementById('review-goodCount');
            const reviewContent = document.getElementById('review-content');
            const festival1 = document.getElementById('festival-1');
            const festival2 = document.getElementById('festival-2');
            const festival3 = document.getElementById('festival-3');
            const festival4 = document.getElementById('festival-4');
            const festival5 = document.getElementById('festival-5');
            const hashtag1 = document.getElementById('hashtag-1');
            const hashtag2 = document.getElementById('hashtag-2');
            const hashtag3 = document.getElementById('hashtag-3');
            const hashtag4 = document.getElementById('hashtag-4');
            const hashtag5 = document.getElementById('hashtag-5');
            
            // ReviewDTO 객체로부터 필요한 정보를 추출하여 각 요소에 표시합니다.
            const reviewData = {
                reviewNum: 1,
                writer: { id: 123, name: '작성자 이름' },
                title: '리뷰 제목',
                regDate: '2023-09-19 12:34:56',
                modDate: '2023-09-20 10:23:45',
                readCount: 100,
                goodCount: 50,
                content: '리뷰 내용입니다.',
                festivalNum1: { name: '축제 1' },
                festivalNum2: { name: '축제 2' },
                festivalNum3: { name: '축제 3' },
                festivalNum4: null,
                festivalNum5: null,
                hashTag1: '#해시태그1',
                hashTag2: '#해시태그2',
                hashTag3: null,
                hashTag4: null,
                hashTag5: null
            };

            reviewTitle.textContent = reviewData.title;
            reviewWriter.textContent = reviewData.writer.name;
            reviewRegDate.textContent = reviewData.regDate;
            reviewModDate.textContent = reviewData.modDate;
            reviewReadCount.textContent = reviewData.readCount;
            reviewGoodCount.textContent = reviewData.goodCount;
            reviewContent.textContent = reviewData.content;
            festival1.textContent = reviewData.festivalNum1 ? reviewData.festivalNum1.name : '';
            festival2.textContent = reviewData.festivalNum2 ? reviewData.festivalNum2.name : '';
            festival3.textContent = reviewData.festivalNum3 ? reviewData.festivalNum3.name : '';
            festival4.textContent = reviewData.festivalNum4 ? reviewData.festivalNum4.name : '';
            festival5.textContent = reviewData.festivalNum5 ? reviewData.festivalNum5.name : '';
            hashtag1.textContent = reviewData.hashTag1 || '';
            hashtag2.textContent = reviewData.hashTag2 || '';
            hashtag3.textContent = reviewData.hashTag3 || '';
            hashtag4.textContent = reviewData.hashTag4 || '';
            hashtag5.textContent = reviewData.hashTag5 || '';
        }

        // 페이지 로드 시 리뷰 데이터를 표시합니다.
        window.onload = displayReviewData;
    </script>
