<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">



    <style>
        body {
            min-height: 100vh;

            background: -webkit-gradient(linear, left bottom, right top, from(#92b5db), to(#1d466c));
            background: -webkit-linear-gradient(bottom left, #92b5db 0%, #1d466c 100%);
            background: -moz-linear-gradient(bottom left, #92b5db 0%, #1d466c 100%);
            background: -o-linear-gradient(bottom left, #92b5db 0%, #1d466c 100%);
            background: linear-gradient(to top right, #92b5db 0%, #1d466c 100%);
        }

        .input-form {
            max-width: 680px;

            margin-top: 80px;
            padding: 32px;

            background: #fff;
            -webkit-border-radius: 10px;
            -moz-border-radius: 10px;
            border-radius: 10px;
            -webkit-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
            -moz-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
            box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15)
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="input-form-backgroud row">
            <div class="input-form col-md-12 mx-auto">
                <h4 class="mb-3">회원가입</h4>
                <form class="validation-form" novalidate id="registration-form">
                    <div class="mb-3">
                        <label for="email">이메일 (로그인 ID)</label>
                        <input type="email" class="form-control" id="email" placeholder="" required>
                        <div class="invalid-feedback">
                            올바른 이메일 주소를 입력하세요.
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name">이름</label>
                            <input type="text" class="form-control" id="name" placeholder="" value="" required>
                            <div class="invalid-feedback">
                                이름은 2글자 이상의 한글 또는 영문 대/소문자만 허용됩니다.
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="nickname">별명</label>
                            <input type="text" class="form-control" id="nickname" placeholder="" value="" required>
                            <div class="invalid-feedback">
                                별명을 입력해주세요.
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="pw">비밀번호</label>
                        <input type="password" class="form-control" id="pw" placeholder="" required>
                        <div class="invalid-feedback">
                            비밀번호를 입력해주세요
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="pw2">비밀번호 확인</label>
                        <input type="password" class="form-control" id="pw2" placeholder="" required>
                        <div class="invalid-feedback">
                            비밀번호가 일치하지 않습니다
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="phoneNumber">전화번호</label>
                            <input type="tel" class="form-control" id="phoneNumber" placeholder="-없이 입력해 주세여" value=""
                                required>
                            <div class="invalid-feedback">
                                휴대전화 번호는 숫자 10자 또는 11자로 입력하세요.
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="root">성별</label>
                            <select class="custom-select d-block w-100" id="root">
                                <option>남자</option>
                                <option>여자</option>
                            </select>
                            <div class="invalid-feedback">
                                성별을 선택해 주세요.
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="birth_day">생년월일</label>
                        <input type="date" class="form-control" id="birth_day" placeholder="" required>
                        <div class="invalid-feedback">
                            생년월일을 선택해주세요
                        </div>
                    </div>
                    <hr class="mb-4">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="aggrement" required>
                        <label class="custom-control-label" for="aggrement">개인정보 수집 및 이용에 동의합니다.</label>
                    </div>
                    <div class="mb-4"></div>
                    <button class="btn btn-primary btn-lg btn-block" type="submit">가입 완료</button>
                </form>
            </div>
        </div>
        <footer class="my-3 text-center text-small">
            <p class="mb-1">&copy; 2023 Fullstival</p>
        </footer>
    </div>


    <script>
        window.addEventListener('load', () => {
            const forms = document.getElementsByClassName('validation-form');

            Array.prototype.filter.call(forms, (form) => {
                form.addEventListener('submit', function (event) {
                    const passwordInput = form.querySelector('#pw');
                    const confirmPasswordInput = form.querySelector('#pw2');
                    const password = passwordInput.value;
                    const confirmPassword = confirmPasswordInput.value;

                    // 이름 필드의 정규식 검증
                    const nameInput = form.querySelector('#name');
                    const nameValue = nameInput.value;
                    const namePattern = /^[가-힝a-zA-Z]{2,}$/;

                    if (!namePattern.test(nameValue)) {
                        nameInput.setCustomValidity('이름은 2글자 이상의 한글 또는 영문 대/소문자만 허용됩니다.');
                        nameInput.classList.add('is-invalid');
                    } else {
                        nameInput.setCustomValidity('');
                        nameInput.classList.remove('is-invalid');
                    }

                    // 이메일 필드의 정규식 검증
                    const emailInput = form.querySelector('#email');
                    const emailValue = emailInput.value;
                    const emailPattern = /^[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*.[a-zA-Z]{2,3}$/;

                    if (!emailPattern.test(emailValue)) {
                        emailInput.setCustomValidity('올바른 이메일 주소를 입력하세요.');
                        emailInput.classList.add('is-invalid');
                    } else {
                        emailInput.setCustomValidity('');
                        emailInput.classList.remove('is-invalid');
                    }

                    // 휴대전화 번호 입력란의 값을 가져옴
                    const phoneNumberInput = form.querySelector('#phoneNumber');
                    let phoneNumberValue = phoneNumberInput.value;

                    // 입력된 값에서 하이픈 제거
                    phoneNumberValue = phoneNumberValue.replace(/-/g, '');

                    // 정규식 패턴을 사용하여 유효성 검사
                    const phoneNumberPattern = /^[0-9]{10,11}$/; // 10자 또는 11자의 숫자만 허용

                    if (!phoneNumberPattern.test(phoneNumberValue)) {
                        phoneNumberInput.setCustomValidity('휴대전화 번호는 숫자 10자 또는 11자로 입력하세요.');
                        phoneNumberInput.classList.add('is-invalid');
                    } else {
                        phoneNumberInput.setCustomValidity('');
                        phoneNumberInput.classList.remove('is-invalid');
                    }

                    // 하이픈 제거한 번호를 다시 입력란에 설정
                    phoneNumberInput.value = phoneNumberValue;

                    // 비밀번호와 비밀번호 확인이 같은지 확인합니다.
                    if (password !== confirmPassword) {
                        event.preventDefault();
                        confirmPasswordInput.setCustomValidity('비밀번호와 비밀번호 확인이 일치하지 않습니다.');
                    } else {
                        confirmPasswordInput.setCustomValidity(''); // 유효성 검사 오류를 제거합니다.
                    }

                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }

                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    </script>

   <script>
    document.getElementById('registration-form').addEventListener('submit', function (event) {
        event.preventDefault(); // 폼의 기본 동작을 중지

        const form = this;
        const formData = new FormData(form);

        // 서버로 데이터 전송
        fetch('/registerMember', {
            method: 'POST',
            body: formData, // FormData를 그대로 전송
        })
            .then(response => response.json())
            .then(data => {
                // 응답 처리
                alert(data); // 서버로부터 받은 응답을 알림으로 표시
            })
            .catch(error => {
                console.error('Error:', error);
            });
    });
</script>

</body>

</html>
