<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Fullstival</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
    crossorigin="anonymous"
  />
    <!-- <link th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css}" rel="stylesheet"> -->
    <script th:src="@{https://code.jquery.com/jquery-3.5.1.min.js}"></script>
    <script th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js}"></script>
    <link th:href="@{https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css}" rel="stylesheet">
    <script th:src="@{https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js}"></script>

    <!-- 헤더 스타일 -->
    <link th:replace="fragments/header :: style" rel="stylesheet" />
    <!-- 푸터 스타일 -->
    <link th:replace="fragments/footer :: style" rel="stylesheet" />
    
    <style>
      /* 푸터스타일 추가 */
      footer {
        position: fixed;
      }

      section  {
        display: flex;
        /* justify-content: center; */
        align-items: center;
        /* height: 100vh; */
        flex-direction: column;
      }

      .box{
        margin: 20px;
      }

      #title::placeholder {
        text-align: center;
      }

      .bnt {
        padding: 10px;
        width: 800px;
        text-align: center;
      }
    </style>
  </head>
  <body>

    <!-- 공통 헤더 -->
    <div th:replace="/fragments/header :: header"></div>

    <section>
      <div class="box">
      <div>
        <h1 style="text-align: center;">REVIEW</h1>
      </div>
    <form action="/review/reviewWrite" method="post" th:object="${reviewDTO}">
      <div class="form-group" th:width="500">
        <input type="text" class="form-control" id="title" name="title" th:style="'width: 800px;'" placeholder="글 제목을 입력하세요">
        <textarea class="form-control" id="summernote" name="content" th:style="'width: 800px;'" placeholder="글 내용을 입력하세요"></textarea>
      </div>
      <div class="bnt">
        <button type="submit" class="btn btn-dark" id="submit">작성</button>
        <a th:href="@{/review/reviewList}">
          <button type="button" class="btn btn-dark" id="boardList">목록</button>
        </a>
      </div>
    </form>
  </div>
    </section>

    <!-- 공통 푸터 -->
    <div th:replace="/fragments/footer :: footer"></div>
    
    <!-- 헤더 스크립트 -->
    <script th:replace="fragments/header :: script"></script>


    <script th:inline="javascript">
      $(document).ready(function() {
        $('#summernote').summernote({
          placeholder: '게시글을 작성해주세요. '+
            '불쾌감을 주거나 타인을 비방 또는 명예훼손하는 글은 무통보 삭제될 수 있습니다. '+
            '작성글에 대한 민형사상의 책임은 본인에게 있습니다.',
          tabsize : 2,
          height : 500,
          maxHeight : 500,
          minHeight : 500,
          width : 800,
          lang: 'ko-KR'
        });

        $('#submit').click(function() {
          var title = $('#title').val();
          
          //var content = $('#summernote').summernote('getText');
          actionForm.attr("action", "/review/reviewList").attr("method", "post").submit();

          // AJAX 요청 등을 이용하여 서버로 데이터 전송 및 추가적인 처리 수행

          // 글 작성 후 목록 페이지로 리다이렉트 또는 다른 동작 수행
          // window.location.href = "/게시글목록페이지URL";
        });
      });
    </script>
  </body>
</html>
