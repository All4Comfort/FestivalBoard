        /* 검색 입력 상자 스타일 */

        /* 검색 입력 상자 크기 조절 */
        #search-input {
            width: 800px;
            /* 원하는 폭으로 조절 (예: 300px) */
            padding: 10px;
            /* 내부 여백 추가 */
            font-size: 16px;
            /* 글꼴 크기 조절 */
            margin-bottom: 40px;

        }

        /* 버튼 디자인 스타일 */
        .write-review-button a {
            display: inline-block;
            padding: 10px 20px;
            background-color: black;
            /* 버튼 배경색 */
            color: #fff;
            /* 버튼 텍스트 색상 */
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .write-review-button a:hover {
            background-color: black;
            /* 마우스 오버 시 배경색 변경 */
        }

        /* 리뷰 작성하기 버튼 스타일 */
        .write-review-button {
            right: 10px;
        }

        .write-review-button a {
            display: inline-block;
            padding: 10px 20px;
            background-color: transparent;
            /* 배경색을 투명으로 설정 */
            color: #000;
            /* 텍스트 색상을 검정색으로 설정 */
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .write-review-button a:hover {
            background-color: #333;
            /* 마우스 오버 시 배경색 변경 */
            color: #fff;
            /* 텍스트 색상 변경 */
        }


        /* 이전/다음 페이지 링크 스타일 */
        .page-link.prev,
        .page-link.next {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 5px 10px;
            margin-right: 5px;
            cursor: pointer;
            text-decoration: none;
            color: #333;
            transition: background-color 0.3s ease;
        }

        /* 활성화된 페이지 링크 스타일 */
        .page-link.active {
            background-color: black;
            color: #fff;
            border-color: black;
        }

        /* 페이지 링크 스타일 */
        .page-link:not(.prev):not(.next) {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 5px 10px;
            margin-right: 5px;
            cursor: pointer;
            text-decoration: none;
            color: #333;
            transition: background-color 0.3s ease;
        }

        /* 페이지 링크 스타일 - 호버 시 */
        .page-link:not(.prev):not(.next):hover {
            background-color: #333;
            color: #fff;
            border-color: black;
        }

        /* 페이징 스타일 */
        .pagination {
            text-align: center;
            margin-top: 30px;
            margin-bottom: 40px;
            display: flex;
            justify-content: center;
            /* 가로 가운데 정렬 */
            align-items: center;

        }

    <script>
        // 가상의 리뷰 데이터 배열 (예시)
        const reviewsData = [
            // 리뷰 데이터 객체들...
        ];

        // 한 페이지에 보여줄 리뷰 개수
        const reviewsPerPage = 3;

        // 현재 페이지 번호
        let currentPage = 1;

        // 페이지 링크를 동적으로 생성하는 함수
        function createPagination() {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = ''; // 이전에 생성된 페이지 링크를 초기화

            // 전체 페이지 수 계산
            const totalPages = Math.ceil(reviewsData.length / reviewsPerPage);

            // '이전' 링크 추가
            if (currentPage > 1) {
                pagination.innerHTML += `<a href="#" class="page-link prev" onclick="changePage(${currentPage - 1})">이전</a>`;
            }

            // 페이지 번호 링크 추가
            for (let i = 1; i <= totalPages; i++) {
                const pageLinkClass = (i === currentPage) ? 'page-link active' : 'page-link';
                pagination.innerHTML += `<a href="#" class="${pageLinkClass}" onclick="changePage(${i})">${i}</a>`;
            }

            // '다음' 링크 추가
            if (currentPage < totalPages) {
                pagination.innerHTML += `<a href="#" class="page-link next" onclick="changePage(${currentPage + 1})">다음</a>`;
            }
        }

        // 페이지 변경 시 호출되는 함수
        function changePage(page) {
            currentPage = page;
            displayReviews();
            createPagination();
        }

        // 리뷰 표시 함수 (현재 페이지의 리뷰만 표시)
        function displayReviews() {
            const reviewContainer = document.getElementById('review-list');
            reviewContainer.innerHTML = ''; // 이전에 표시된 리뷰를 초기화

            const startIndex = (currentPage - 1) * reviewsPerPage;
            const endIndex = startIndex + reviewsPerPage;
            const reviewsToDisplay = reviewsData.slice(startIndex, endIndex);

            for (const review of reviewsToDisplay) {
                // 리뷰 데이터를 사용하여 리뷰 아이템을 생성하고 표시
                const reviewItem = document.createElement('div');
                // 리뷰 아이템의 내용을 구성하고 reviewItem에 추가하는 코드 작성
                reviewContainer.appendChild(reviewItem);
            }
        }

        // 페이지 로드 시 초기 페이지 설정 및 리뷰 표시
        window.onload = function () {
            createPagination();
            displayReviews();
        };
</script>
