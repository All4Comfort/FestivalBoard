<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullstival</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <style>
          /* 메뉴 항목 사이에 오른쪽 마진(간격)을 추가합니다. */
          .nav-item:not(:last-child) {
                margin-right: 50px; /* 원하는 간격 크기(픽셀)를 지정합니다. */
            }
            
            /* 내 정보(내비게이션 탭)를 오른쪽으로 이동합니다. */
            @media (max-width: 991px) {
                .navbar-nav { 
                    flex-direction: row; /* 메뉴 항목을 가로로 나열합니다. */
                }
                .nav-item {
                    margin-right: 20px; /* 메뉴 항목 사이 간격 설정 */
                }
                .nav-pills {
                    margin-left:0 ; /* 내 정보(내비게이션 탭)를 오른쪽으로 이동 */
                }
            }
        /* 푸터를 브라우저 맨 아래로 고정합니다. */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #f8f9fa;
            /* 푸터의 배경색 설정 */
            text-align: center;
            /* 푸터 내용 가운데 정렬 */
            padding: 10px;
            /* 원하는 여백 설정 */
        }

        /* 드롭다운 메뉴에서 화살표를 숨깁니다. */
        .dropdown-toggle::after {
            display: none;
        }

        /* 드롭다운 메뉴의 위치를 조절합니다. */
        .dropdown-menu {
            left: 0;
            /* 드롭다운 메뉴가 화면 왼쪽에 정렬되도록 설정합니다. */
            margin-left: -30px;
            /* 원하는 만큼 왼쪽으로 이동시킵니다. */
        }

        /* 링크 스타일 수정 */
        a {
            color: inherit; /* 부모 요소의 텍스트 색상을 상속받음 */
            text-decoration: none; /* 링크의 밑줄을 제거함 */
        }

        .input-group .form-control {
            max-width: 150px; /* 최대 너비 설정 */
            height: 40px; /* 높이 설정 */
        }

        /* 작성자와 작성일 열의 스타일 수정 */
        .table th:nth-child(3),
        .table td:nth-child(3),
        .table th:nth-child(4),
        .table td:nth-child(4) {
            text-align: right;
        }

        /* 작성일 열의 왼쪽 마진 조절 */
        .table th:nth-child(4),
        .table td:nth-child(4) {
            margin-left: 10px; /* 원하는 만큼 조절하세요 */
        }

        /* Pagination 색상 수정 */
        .pagination .page-link {
            color: black;
        }

        .pagination .page-item.active .page-link {
            background-color: black;
            border-color: black;
        }

        .pagination .page-link:focus {
            box-shadow: none;
        }
        /* 중요: 화면이 짤리지 않도록 스타일을 조정합니다. */
        .carousel-item {
            text-align: left;
            /* 이미지 위 여백 추가 */
            background-color: #f8f9fa;
        }

        .card {
            width: 100%;
            /* 카드가 100% 폭을 차지하도록 설정 */
        }

        .card-img-top {
            max-width: 100%;
            /* 이미지가 카드 내에 맞게 크기 조절 */
            height: 300px;
            margin: auto;
        }

        /* 중간 검색 폼 관련 스타일 수정 */
        .search-form {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search-form input[type="search"] {
            max-width: 80%;
        }

        /* 드롭다운 메뉴에서 화살표를 숨깁니다. */
        .dropdown-toggle::after {
            display: none;
        }

        /* 드롭다운 메뉴의 위치를 조절합니다. */
        .dropdown-menu {
            left: 0;
            /* 드롭다운 메뉴가 화면 왼쪽에 정렬되도록 설정합니다. */
            margin-left: -30px;
            /* 원하는 만큼 왼쪽으로 이동시킵니다. */
        }

        
    </style>
</head>

<body>
    <nav id="navbar-example2" class="navbar bg-body-tertiary px-3 mb-3">
        <a class="navbar-brand" href="#"><b>Fullstival</b></a>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ">
                        <li class="nav-item" style="margin-right: 50px;">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item" style="margin-right: 50px;">
                            <a class="nav-link" href="#">Festival</a>
                        </li>
                        <li class="nav-item" style="margin-right: 50px;">
                            <a class="nav-link" href="#">Review</a>
                        </li>
                        <li class="nav-item" style="margin-right: 50px;">
                            <a class="nav-link" href="#">Notice</a>
                        </li>
                        <li class="nav-item" style="margin-right: 50px;">
                            <a class="nav-link" href="#">My page</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </nav>

    <section class="container my-5 text-center">
        <div class="d-flex justify-content-end mb-3" style="margin-top: -25px;">
            <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#writeModal">
                <a th:href="@{/notice/questionWrite}">글쓰기</a>
            </button>
        </div>
        <div class="d-flex justify-content-end mb-3">
        </div>
        <h2>Q&A</h2>
        <br>
        <br>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">번호</th>
                    <th scope="col">제목</th>
                    <th scope="col">작성자</th>
                    <th scope="col">작성일</th>
                </tr>
            </thead>
            <tbody>
				<tr th:each="dto : ${result}">
					<th scope="row">
						<!-- 아래는 글번호에 페이지 넘버와 글번호를 추가로 설정하는것...List 를 모두 확인 후 추가 작업할것. -->
						<a th:href="@{/notice/notice1Detail(noticeNum=${dto.noticeNum})}">[[${dto.questionNum}]]</a>
					</th>
					<td><a th:href="@{/notice/notice1Detail(noticeNum=${dto.noticeNum})}">[[${dto.title}]]</a></td>
					<td><a>[[${dto.writer}]]</a></td>
				</tr>
			</tbody>
        </table>

        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </section>

    <form action="/search" method="get" style="margin-top: -50px;">
        <div class="container">
            <div class="d-flex justify-content-end mb-3">
                <div class="ms-auto">
                    <div class="input-group">
                        <input type="text" class="form-control" name="query" placeholder="Search" aria-label="Search" aria-describedby="button-addon2">
                        <button class="btn btn-outline-secondary" type="submit" id="button-addon2">검색</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    
    <footer class="bg-dark text-light text-center py-3">
        <p>&copy; 2023 Fullstival. 모든 권리 보유.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gg6vUz1rTL5UHVbNXLKwgpAYNr2NvTAPC5JiKc+2aX8Cxl+U7v2+nSvzvIMnJvWR" crossorigin="anonymous"></script>
</body>

</html>
