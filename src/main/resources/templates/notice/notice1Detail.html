<style>
  /* 메뉴 항목 사이에 오른쪽 마진(간격)을 추가합니다. */
  .nav-item:not(:last-child) {
            margin-right: 50px;
            /* 원하는 간격 크기(픽셀)를 지정합니다. */
        }

        /* 내 정보(내비게이션 탭)를 오른쪽으로 이동합니다. */
        @media (max-width: 991px) {
            .navbar-nav {
                flex-direction: row;
                /* 메뉴 항목을 가로로 나열합니다. */
            }

            .nav-item {
                margin-right: 20px;
                /* 메뉴 항목 사이 간격 설정 */
            }

            .nav-pills {
                margin-left: 0;
                /* 내 정보(내비게이션 탭)를 오른쪽으로 이동 */
            }
        }

        /* 드롭다운 메뉴에서 화살표를 숨깁니다. */
        .dropdown-toggle::after {
            display: none;
        }

        /* 드롭다운 메뉴의 위치를 조절합니다. */
        .dropdown-menu {
            left: 0;
            /* 드롭다운 메뉴가 화면 왼쪽에 정렬되도록 설정합니다. */
            margin-left: -30px;
            /* 원하는 만큼 왼쪽으로 이동시킵니다. */
        }

        /* 링크 스타일 수정 */
        a {
            color: inherit;
            /* 부모 요소의 텍스트 색상을 상속받음 */
            text-decoration: none;
            /* 링크의 밑줄을 제거함 */
        }

        .input-group .form-control {
            max-width: 150px;
            /* 최대 너비 설정 */
            height: 40px;
            /* 높이 설정 */
        }

        /* 작성자와 작성일 열의 스타일 수정 */
        .table th:nth-child(3),
        .table td:nth-child(3),
        .table th:nth-child(4),
        .table td:nth-child(4) {
            text-align: right;
        }

        /* 작성일 열의 왼쪽 마진 조절 */
        .table th:nth-child(4),
        .table td:nth-child(4) {
            margin-left: 10px;
            /* 원하는 만큼 조절하세요 */
        }

        /* Pagination 스타일 */
        .pagination {
            list-style: none;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        .pagination li {
            margin: 0 5px;
        }

        .pagination a {
            text-decoration: none;
            padding: 5px 10px;
            border: 1px solid #ccc;
            color: #333;
            background-color: #fff;
            border-radius: 5px;
        }

        .pagination a.active {
            background-color: #007bff;
            color: #fff;
        }

        /* 중요: 화면이 짤리지 않도록 스타일을 조정합니다. */
        .carousel-item {
            text-align: left;
            /* 이미지 위 여백 추가 */
            background-color: #f8f9fa;
        }

        .card {
            width: 100%;
            /* 카드가 100% 폭을 차지하도록 설정 */
        }

        .card-img-top {
            max-width: 100%;
            /* 이미지가 카드 내에 맞게 크기 조절 */
            height: 300px;
            margin: auto;
        }

        /* 중간 검색 폼 관련 스타일 수정 */
        .search-form {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search-form input[type="search"] {
            max-width: 80%;
        }

        /* 드롭다운 메뉴에서 화살표를 숨깁니다. */
        .dropdown-toggle::after {
            display: none;
        }

        /* 드롭다운 메뉴의 위치를 조절합니다. */
        .dropdown-menu {
            left: 0;
            /* 드롭다운 메뉴가 화면 왼쪽에 정렬되도록 설정합니다. */
            margin-left: -30px;
            /* 원하는 만큼 왼쪽으로 이동시킵니다. */
        }

        footer {
            position: relative;
            /* 이전에는 fixed 였습니다 */
            background-color: #f8f9fa;
            text-align: center;
            padding: 10px;
            /* 원하는 여백 설정 */
        }
</style>

<script th:inline="javascript">
    
    var actionForm = $("form");
    var noticeNum = $("input[name='noticeNum']").val();

    $(".removeBtn").click(()=>{
        if(!confirm("삭제하시겠습니까?")){
            return ;
        }
        //console.log(actionForm);
          //nick만 보낼것임
    
        //console.log(nick);
        
        actionForm.attr("action", "/notice/remove").attr("method","post");
        actionForm.find("input[name='noticeNum']").val(noticeNum);
        actionForm.submit();
    });

    $(".modifyBtn").click(function(){
        if(!confirm("수정하시겠습니까?")){
            return ;
        }
        $("input[name='title']").val($("#noticeTitle").text());
        $("input[name='content']").val($("#noticeContent").text());
        
        var title = $("input[name='title']").val();
        var content = $("input[name='content']").val();

        actionForm.attr("action", "/notice/noticemodify").attr("method", "get");
        actionForm.find("input[name='noticeNum']").val(noticeNum);
        actionForm.find("input[name='title']").val(title);
        actionForm.find("input[name='content']").val(content);

        actionForm.submit();
    });


</script>

<!--이전/다음키 스크립트-->
<script>
    // 이전으로 돌아가는 키
    document.getElementById('prevNotice').addEventListener('click', function () {
        // 현재 페이지의 URL을 가져옵니다.
        var currentUrl = window.location.href;

        // 현재 페이지의 URL에서 festivalNum 값을 추출합니다.
        var currentNoticeNum = getNoticeNumFromUrl(currentUrl);

        // 현재 festivalNum 값에서 1을 빼서 이전 페이지의 festivalNum 값을 생성합니다.
        var prevNoticeNum = currentNoticeNum - 1;

        // 0보다 작거나 같은 경우 "첫번째 게시물 입니다" 메시지를 표시하고 이동하지 않습니다.
        if (prevNoticeNum <= 0) {
                alert("첫번째 게시물 입니다");
                return; // 페이지 이동을 하지 않도록 종료합니다.
            }

        // 이전 페이지의 URL을 생성합니다.
        var prevPageUrl = '/notice/notice1Detail?noticeNum=' + prevNoticeNum;

        // 이전 페이지로 이동합니다.
        window.location.href = prevPageUrl;
    });

    // 다음으로 넘어가는키
    document.getElementById('nextNotice').addEventListener('click', function () {
        // 현재 페이지의 URL을 가져옵니다.
        var currentUrl = window.location.href;

        // 현재 페이지의 URL에서 festivalNum 값을 추출합니다.
        var currentNoticeNum = getNoticeNumFromUrl(currentUrl);

        // 현재 festivalNum 값에 1을 더하여 다음 페이지의 festivalNum 값을 생성합니다.
        var nextNoticeNum = currentNoticeNum + 1;

        // 여기에 마지막 게시물의 번호를 지정하세요.
        var lastNoticeNum = 100; // 마지막 게시물

        // 현재 festivalNum 값이 마지막 게시물 번호와 같거나 큰 경우 "마지막 게시물 입니다" 메시지를 표시하고 이동하지 않습니다.
        //???????????????????????????? 질문이 필요한 부분 !!!!!!!!!!!!!!!!!!!!!!!!
        if (currentNoticeNum >= lastNoticeNum) {
                alert("마지막 게시물 입니다");
                return; // 페이지 이동을 하지 않도록 종료합니다.
            }

        // 다음 페이지의 URL을 생성합니다.
        var nextPageUrl = '/notice/notice1Detail?noticeNum=' + nextNoticeNum;

        // 다음 페이지로 이동합니다.
        window.location.href = nextPageUrl;
    });

    //목록으로 돌아가기
    document.getElementById('go_Back').addEventListener('click', function (){
        //목록으로 가고싶은 주소
        var backUrl ='/notice/notice1'

        //클릭시 목록으로 돌아가게 된다
        window.location.href= backUrl;
    });

    // URL에서 festivalNum 값을 추출하는 함수 현재창 넘버 알아내는거
    function getNoticeNumFromUrl(url) {
        var match = url.match(/noticeNum=(\d+)/);
        if (match) {
            return parseInt(match[1], 10);
        }
        return 0; // 기본값을 설정할 수 있습니다.
    }
</script>

    <script>
