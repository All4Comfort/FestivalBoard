<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">



    <style>
        body {
            min-height: 100vh;

            background: -webkit-gradient(linear, left bottom, right top, from(#92b5db), to(#1d466c));
            background: -webkit-linear-gradient(bottom left, #92b5db 0%, #1d466c 100%);
            background: -moz-linear-gradient(bottom left, #92b5db 0%, #1d466c 100%);
            background: -o-linear-gradient(bottom left, #92b5db 0%, #1d466c 100%);
            background: linear-gradient(to top right, #92b5db 0%, #1d466c 100%);
        }

        .input-form {
            max-width: 680px;

            margin-top: 80px;
            padding: 32px;

            background: #fff;
            -webkit-border-radius: 10px;
            -moz-border-radius: 10px;
            border-radius: 10px;
            -webkit-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
            -moz-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
            box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15)
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="input-form-backgroud row">
            <div class="input-form col-md-12 mx-auto">
                <h4 class="mb-3">회원가입</h4>
                <form class="validation-form" novalidate>
                    <div class="mb-3">
                        <label for="email">이메일 (로그인 ID)</label>
                        <input type="email" class="form-control" id="email" placeholder="" required>
                        <div class="invalid-feedback">
                            이메일 주소를 입력해주세요.
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name">이름</label>
                            <input type="text" class="form-control" id="name" placeholder="" value="" required>
                            <div class="invalid-feedback">
                                이름을 입력해주세요.
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="nickname">별명</label>
                            <input type="text" class="form-control" id="nickname" placeholder="" value="" required>
                            <div class="invalid-feedback">
                                별명을 입력해주세요.
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="pw">비밀번호</label>
                        <input type="password" class="form-control" id="pw" placeholder="" required>
                        <div class="invalid-feedback">
                            비밀번호를 입력해주세요
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="pw2">비밀번호 확인</label>
                        <input type="password" class="form-control" id="pw2" placeholder="" required>
                        <div class="invalid-feedback">
                            비밀번호가 일치하지 않습니다
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="phoneNumber">전화번호</label>
                            <input type="tel" class="form-control" id="phoneNumber" placeholder="-없이 입력해 주세여" value=""
                                required>
                            <div class="invalid-feedback">
                                별명을 입력해주세요.
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="root">성별</label>
                            <select class="custom-select d-block w-100" id="root">
                                <option>남자</option>
                                <option>여자</option>
                            </select>
                            <div class="invalid-feedback">
                                성별을 선택해 주세요.
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="birth_day">생년월일</label>
                        <input type="date" class="form-control" id="birth_day" placeholder="" required>
                        <div class="invalid-feedback">
                            생년월일을 선택해주세요
                        </div>
                    </div>
                    <hr class="mb-4">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="aggrement" required>
                        <label class="custom-control-label" for="aggrement">개인정보 수집 및 이용에 동의합니다.</label>
                    </div>
                    <div class="mb-4"></div>
                    <button class="btn btn-primary btn-lg btn-block" type="submit">가입 완료</button>
                </form>
            </div>
        </div>
        <footer class="my-3 text-center text-small">
            <p class="mb-1">&copy; 2023 Fullstival</p>
        </footer>
    </div>


    <script>
        window.addEventListener('load', () => {
            const forms = document.getElementsByClassName('validation-form');
    
            Array.prototype.filter.call(forms, (form) => {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    } else {
                        // 비밀번호와 비밀번호 확인 필드의 값을 가져옵니다.
                        const passwordInput = form.querySelector('#pw');
                        const confirmPasswordInput = form.querySelector('#pw2');
                        const password = passwordInput.value;
                        const confirmPassword = confirmPasswordInput.value;
    
                        // 비밀번호와 비밀번호 확인이 같은지 확인합니다.
                        if (password !== confirmPassword) {
                            event.preventDefault();
                            console.log('비밀번호와 비밀번호 확인이 일치하지 않습니다.');
                            // 비밀번호 확인 필드를 초기화하거나 사용자에게 알림을 주세요.
                            confirmPasswordInput.value = '';
                            confirmPasswordInput.focus();
                        }
                    }
    
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    </script>
    
    







    <!--부트스트랩-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
