</html>
<!DOCTYPE html>
<html lang="UTF-8" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>축제 상세COPY</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- 헤더 스타일 -->
    <link th:replace="fragments/header :: style" rel="stylesheet" />
    <!-- 푸터 스타일 -->
    <link th:replace="fragments/footer :: style" rel="stylesheet" />

    <style>
        /* 댓글 목록 창 스타일 */
        .comment-container {
            max-height: 300px;
            /* 원하는 높이 설정 */
            overflow-y: auto;
            /* 세로 스크롤을 표시하도록 설정 */
            border: 1px solid #ccc;
            /* 테두리 스타일 지정 */
            padding: 10px;
            /* 내부 여백 설정 */
        }

        /* 별점 */
        #myform fieldset{
        display: inline-block;
        direction: rtl;
        border:0;
        }
        #myform fieldset legend{
            text-align: right;
        }
        #myform input[type=radio]{
            display: none;
        }
        #myform label{
            font-size: 3em;
            color: transparent;
            text-shadow: 0 0 0 #f0f0f0;
        }
        #myform label:hover{
            text-shadow: 0 0 0 rgba(250, 208, 0, 0.99);
        }
        #myform label:hover ~ label{
            text-shadow: 0 0 0 rgba(250, 208, 0, 0.99);
        }
        #myform input[type=radio]:checked ~ label{
            text-shadow: 0 0 0 rgba(250, 208, 0, 0.99);
        }

        /* 개별 댓글 스타일 */
        .comment {
            margin-bottom: 10px;
            /* 댓글 사이 간격 조절 */
        }

        /* 수정 및 삭제 버튼 스타일 (예: 빨간색) */
        .edit-button,
        .delete-button {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            margin-left: 5px;
            cursor: pointer;
        }

    </style>
</head>

<body>
    <!-- 공통 헤더 -->
    <div th:replace="/fragments/header :: header"></div>

    <!-- 중간 게시물 공간 -->
    <section class="container my-5 text-center">
        <h1 class="card-title" id="festivalDetail" th:text="${festivalDTO.festivalTitle}">축제 제목</h1>
        <br>
        <!-- festivalDTO의 정보를 사용하여 페이지에 표시 -->
        <div class="card">
            <div class="card-header">
                <input type="hidden" name="from" th:value="${festivalDTO.festivalNum}">
                <img th:src="${festivalDTO.poster}" alt="포스터" width="100%" height="300px" />
                <br>
                <br>
                <h5 class="card-subtitle mb-2 text-muted">기간 : <span th:text="${festivalDTO.period}">축제 기간</span></h6>
                <h5 class="card-subtitle mb-2 text-muted">지역 : <span th:text="${festivalDTO.region}">지역</span></h6>
                <h5 class="card-subtitle mb-2 text-muted">장소 : <span th:text="${festivalDTO.venue}">장소</span></h6>
            </div>
            <div class="card-body">
                <p class="card-text" id="noticeContent" th:text="${festivalDTO.description}" style="padding: 10px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-size: 18px;">축제 설명</p>
            </div>
        </div>

        <!-- 축제게시물 페이징 -->
        <div class="my-3 text-center">
            <ul class="list-inline">
                <li class="list-inline-item"><a href="#" class="btn btn-light" id="prevNotice">이전</a></li>
                <li class="list-inline-item"><a href="#" class="btn btn-light" id="go_Back">목록</a></li>
                <li class="list-inline-item"><a href="#" class="btn btn-light" id="nextNotice">다음</a></li>
            </ul>
        </div>

        <!-- 댓글 목록을 표시할 곳  -->
        <div class="comment-container" id="commentSection">
            <p> 댓글목록</p>
            <div th:each="reply : ${replies}" class="comment">
                <p class="nickname" th:text="${reply.writer.email}"></p>
                <p class="content" th:text="${reply.content}"></p>
                <button th:onclick="'editComment(' + ${reply.replyNum} + ')'" class="edit-button">수정</button>
                <button th:onclick="'deleteComment(' + ${reply.replyNum} + ')'" class="delete-button">삭제</button>
            </div>
        </div>
        <br>
        
        <!-- 별점 -->
        <form class="mb-3" name="myform" id="myform" method="post">
            <fieldset>
                <span class="text-bold">별점을 선택해주세요</span>
                <input type="radio" name="reviewStar" value="5" id="rate1"><label
                    for="rate1">★</label>
                <input type="radio" name="reviewStar" value="4" id="rate2"><label
                    for="rate2">★</label>
                <input type="radio" name="reviewStar" value="3" id="rate3"><label
                    for="rate3">★</label>
                <input type="radio" name="reviewStar" value="2" id="rate4"><label
                    for="rate4">★</label>
                <input type="radio" name="reviewStar" value="1" id="rate5"><label
                    for="rate5">★</label>
            </fieldset>
        </form>
        <!-- 댓글 작성 부분 -->
        <form id="commentForm">
            <textarea id="commentContent" rows="3" cols="50" placeholder="댓글을 입력하세요..."></textarea>
            <button type="button" onclick="addComment()">댓글 등록</button>
        </form>
    </section>

    <!-- 공통 푸터 -->
    <div th:replace="/fragments/footer :: footer"></div>

    <!--부트스트랩 스크립트-->
    <!-- jQuery 라이브러리를 먼저 로드합니다. -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- 그 다음 Bootstrap 스크립트를 로드합니다. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
        </script>

    <!-- 헤더 스크립트 -->
    <script th:replace="fragments/header :: script"></script>

    <!--이전/다음키 스크립트-->
    <script>
        // 이전으로 돌아가는 키
        document.getElementById('prevNotice').addEventListener('click', function () {
            // 현재 페이지의 URL을 가져옵니다.
            var currentUrl = window.location.href;

            // 현재 페이지의 URL에서 festivalNum 값을 추출합니다.
            var currentFestivalNum = getFestivalNumFromUrl(currentUrl);

            // 현재 festivalNum 값에서 1을 빼서 이전 페이지의 festivalNum 값을 생성합니다.
            var prevFestivalNum = currentFestivalNum - 1;

            // 0보다 작거나 같은 경우 "첫번째 게시물 입니다" 메시지를 표시하고 이동하지 않습니다.
            if (prevFestivalNum <= 0) {
                alert("첫번째 게시물 입니다");
                return; // 페이지 이동을 하지 않도록 종료합니다.
            }

            // 이전 페이지의 URL을 생성합니다.
            var prevPageUrl = '/festival/festivalDetail?festivalNum=' + prevFestivalNum;

            // 이전 페이지로 이동합니다.
            window.location.href = prevPageUrl;
        });



        // 다음으로 넘어가는 키
        document.getElementById('nextNotice').addEventListener('click', function () {
            // 현재 페이지의 URL을 가져옵니다.
            var currentUrl = window.location.href;

            // 현재 페이지의 URL에서 festivalNum 값을 추출합니다.
            var currentFestivalNum = getFestivalNumFromUrl(currentUrl);

            // 여기에 마지막 게시물의 번호를 지정하세요.
            var lastFestivalNum = 37; // 마지막 게시물

            // 현재 festivalNum 값이 마지막 게시물 번호와 같거나 큰 경우 "마지막 게시물 입니다" 메시지를 표시하고 이동하지 않습니다.
            if (currentFestivalNum >= lastFestivalNum) {
                alert("마지막 게시물 입니다");
                return; // 페이지 이동을 하지 않도록 종료합니다.
            }

            // 현재 festivalNum 값에 1을 더하여 다음 페이지의 festivalNum 값을 생성합니다.
            var nextFestivalNum = currentFestivalNum + 1;

            // 다음 페이지의 URL을 생성합니다.
            var nextPageUrl = '/festival/festivalDetail?festivalNum=' + nextFestivalNum;

            // 다음 페이지로 이동합니다.
            window.location.href = nextPageUrl;

        });

        //목록으로 돌아가기
        document.getElementById('go_Back').addEventListener('click', function () {
            //목록으로 가고싶은 주소
            var backUrl = '/festival/festivalList'

            //클릭시 목록으로 돌아가게 된다
            window.location.href = backUrl;
        });

        // URL에서 festivalNum 값을 추출하는 함수 현재창 넘버 알아내는거
        function getFestivalNumFromUrl(url) {
            var match = url.match(/festivalNum=(\d+)/);
            if (match) {
                return parseInt(match[1], 10);
            }
            return 0; // 기본값을 설정할 수 있습니다.
        }
    </script>

    <!--댓글 처리 스크립트-->

    <script>
        function addComment() {
            var festivalNum = $("#festivalNum").val(); // 축제 번호 가져오기
            var content = $("#commentContent").val(); // 댓글 내용 가져오기

            // AJAX를 사용하여 서버로 Post 요청 보내기
            $.ajax({
                type: "POST",
                url: "/festival/addComment",
                data: {
                    festivalNum: festivalNum,
                    content: content
                },
                success: function (response) {
                    alert(response); // 성공한 경우 메시지 표시 (서버에서 반환한 메시지)
                    // 댓글 목록 새로고침 또는 화면 갱신 등의 동작을 수행할 수 있음
                },
                error: function (error) {
                    alert("댓글 등록 실패"); // 실패한 경우 메시지 표시
                }
            });
        }
    </script>
</body>
</html>
