    <style>
        /* 드롭다운 메뉴에서 화살표를 숨깁니다. */
        .dropdown-toggle::after {
            display: none;
        }

        /* 드롭다운 메뉴의 위치를 조절합니다. */
        .dropdown-menu {
            left: 0;
            /* 드롭다운 메뉴가 화면 왼쪽에 정렬되도록 설정합니다. */
            margin-left: -30px;
            /* 원하는 만큼 왼쪽으로 이동시킵니다. */
        }

        /* 댓글 목록 창 스타일 */
        .comment-container {
            max-height: 300px;
            /* 원하는 높이 설정 */
            overflow-y: auto;
            /* 세로 스크롤을 표시하도록 설정 */
            border: 1px solid #ccc;
            /* 테두리 스타일 지정 */
            padding: 10px;
            /* 내부 여백 설정 */
            max-width: 1000px;
            margin: auto;
        }

        /* 개별 댓글 스타일 */
        .comment {
            margin-bottom: 10px;
            /* 댓글 사이 간격 조절 */
        }

        /* 수정 및 삭제 버튼 스타일 (예: 빨간색) */
        .edit-button,
        .delete-button {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            margin-left: 5px;
            cursor: pointer;
        }
    </style>

    <!-- 중간 게시물 공간 -->
    <section class="container my-5 text-center">
        <h1 class="card-title" th:text="${festivalDTO.festivalTitle}">축제 제목</h1>
        <br>
        <!-- festivalDTO의 정보를 사용하여 페이지에 표시 -->

            <div class="card-header">

                <img th:src="${festivalDTO.poster}" alt="포스터" width="100%" height="300px" />
                <br>
                <br>
                <h6 class="card-subtitle mb-2 text-muted">기간 : <span th:text="${festivalDTO.period}">축제 기간</span></h6>
                <h6 class="card-subtitle mb-2 text-muted">지역 : <span th:text="${festivalDTO.region}">지역</span></h6>
                <h6 class="card-subtitle mb-2 text-muted">장소 : <span th:text="${festivalDTO.venue}">장소</span></h6>
            </div>
            <div class="card-body">
                <p class="card-text" id="noticeContent" th:text="${festivalDTO.description}">축제 설명</p>
            </div>
        </div>


        <div class="my-3 text-center">

                        <!-- 작성자의 닉네임을 출력 -->
                        <p th:text="${comment.writer.nickname}"></p>
                        <!-- 댓글 내용을 출력 -->
                        <div th:text="${comment.content}"></div>
                    </div>
                </div>
            </div>
            <!-- 댓글 작성 폼 -->
            <form id="commentForm" class="mt-3" action="/festival/festivalDetail/addComment" method="POST">

            </form>
        </div>

    <script>
        //로그인 체크 후 비로그인 시 login 으로 이동
        //로그인 시 myPage 로 이동
        document.addEventListener('DOMContentLoaded', function () {

                    event.preventDefault(); // 기본 동작 방지
                    window.location.href = "/member/login"; // 로그인 페이지로 이동
                });
            }
            if (document.getElementById('myPage')) {
                document.getElementById('myPage').addEventListener('click', function (event) {
                    // 사용자가 로그인한 경우
                    event.preventDefault(); // 기본 동작 방지
                    window.location.href = "/member/myPage"; // 마이페이지로 이동
                });

            if (document.getElementById('logout')) {

                    event.preventDefault(); // 기본 동작 방지
                    window.location.href = "/logout"; // 로그아웃으로 이동
                });
            }
        });
    </script>

    <!--이전/다음키 스크립트-->
    <script>
        // 이전으로 돌아가는 키
        document.getElementById('prevNotice').addEventListener('click', function () {
            // 현재 페이지의 URL을 가져옵니다.
            var currentUrl = window.location.href;

            // 현재 페이지의 URL에서 festivalNum 값을 추출합니다.
            var currentFestivalNum = getFestivalNumFromUrl(currentUrl);

            // 현재 festivalNum 값에서 1을 빼서 이전 페이지의 festivalNum 값을 생성합니다.
            var prevFestivalNum = currentFestivalNum - 1;

            // 0보다 작거나 같은 경우 "첫번째 게시물 입니다" 메시지를 표시하고 이동하지 않습니다.
            if (prevFestivalNum <= 0) {
                alert("첫번째 게시물 입니다");
                return; // 페이지 이동을 하지 않도록 종료합니다.
            }

            // 이전 페이지의 URL을 생성합니다.
            var prevPageUrl = '/festival/festivalDetail?festivalNum=' + prevFestivalNum;

            // 이전 페이지로 이동합니다.
            window.location.href = prevPageUrl;
        });

        // 다음으로 넘어가는 키
        document.getElementById('nextNotice').addEventListener('click', function () {
            // 현재 페이지의 URL을 가져옵니다.
            var currentUrl = window.location.href;

            // 현재 페이지의 URL에서 festivalNum 값을 추출합니다.
            var currentFestivalNum = getFestivalNumFromUrl(currentUrl);

            // 여기에 마지막 게시물의 번호를 지정하세요.
            var lastFestivalNum = 37; // 마지막 게시물

            // 현재 festivalNum 값이 마지막 게시물 번호와 같거나 큰 경우 "마지막 게시물 입니다" 메시지를 표시하고 이동하지 않습니다.
            if (currentFestivalNum >= lastFestivalNum) {
                alert("마지막 게시물 입니다");
                return; // 페이지 이동을 하지 않도록 종료합니다.
            }

            // 현재 festivalNum 값에 1을 더하여 다음 페이지의 festivalNum 값을 생성합니다.
            var nextFestivalNum = currentFestivalNum + 1;

            // 다음 페이지의 URL을 생성합니다.
            var nextPageUrl = '/festival/festivalDetail?festivalNum=' + nextFestivalNum;

            // 다음 페이지로 이동합니다.
            window.location.href = nextPageUrl;

        });

        //목록으로 돌아가기
        document.getElementById('go_Back').addEventListener('click', function () {
            //목록으로 가고싶은 주소
            var backUrl = '/festival/festivalList'

            //클릭시 목록으로 돌아가게 된다
            window.location.href = backUrl;
        });

        // URL에서 festivalNum 값을 추출하는 함수 현재창 넘버 알아내는거
        function getFestivalNumFromUrl(url) {
            var match = url.match(/festivalNum=(\d+)/);
            if (match) {
                return parseInt(match[1], 10);
            }
            return 0; // 기본값을 설정할 수 있습니다.
        }
    </script>

    <!--댓글 처리 스크립트-->

    <script>
        // 댓글 입력
        function addComment() {
            // 폼 데이터 가져오기
            var festivalNum = $('#festivalNum').val();
            var content = $('#content').val();

            // JSON 데이터 생성
            var postData = {
                festivalNum: festivalNum,
                content: content
            };

            $.ajax({
                url: '/festival/festivalDetail/addComment',
                method: 'POST', // POST 메서드로 변경
                contentType: 'application/json',
                data: JSON.stringify(postData), // JSON.stringify 사용
                success: function () {
                    // 댓글 작성 성공 시 댓글 목록을 다시 로드
                    loadComments();
                },
                error: function (xhr, status, error) {
                    // 댓글 작성 실패 시 오류 메시지를 콘솔에 출력
                    console.error('댓글 작성 실패:', error);
                }
            });
        }


        // 댓글 수정
        function editComment(festivalNum, commentNum, content) {
            $.ajax({
                url: '/festival/festivalDetail/editComment',
                method: 'POST',
                data: {
                    festivalNum: festivalNum,
                    commentNum: commentNum,
                    content: content
                },
                success: function () {
                    // 댓글 수정 후, 필요한 업데이트 작업 수행
                    // 예: 댓글 목록 업데이트, 페이지 새로고침
                    loadComments();
                },
                error: function () {
                    // 댓글 수정 실패 시 처리할 코드
                }
            });
        }

        // 댓글 삭제
        function deleteComment(festivalNum, commentNum) {
            $.ajax({
                url: '/festival/festivalDetail/deleteComment',
                method: 'POST',
                data: {
                    festivalNum: festivalNum,
                    commentNum: commentNum
                },
                success: function () {
                    // 댓글 삭제 후, 필요한 업데이트 작업 수행
                    // 예: 댓글 목록 업데이트, 페이지 새로고침
                    loadComments();
                },
                error: function () {
                    // 댓글 삭제 실패 시 처리할 코드
                }
            });
        }

        // 댓글 목록을 가져오는 함수 (예시)
        function loadComments() {
            $.ajax({
                url: '/festival/festivalDetail', // 댓글 목록을 가져오는 API 엔드포인트
                method: 'GET',
                dataType: 'json',
                success: function (response) {
                    // 서버에서 받아온 댓글 목록을 comments 영역에 출력
                    var commentsDiv = $('#comments');
                    commentsDiv.empty(); // 기존 목록을 비우고 새로운 목록을 추가
                    $.each(response, function (index, comment) {
                        var commentDiv = $('<div class="comment">');
                        commentDiv.text(comment.content);
                        commentsDiv.append(commentDiv);
                    });
                }
            });
        }

        // 페이지 로드 시 댓글 목록을 초기화
        loadComments();

        // 댓글 작성 폼 제출 시
        $('#commentForm').submit(function (event) {
            event.preventDefault(); // 폼 제출 기본 동작을 막음
            var content = $('#content').val(); // 입력된 댓글 내용 가져오기

            // 댓글 작성 함수 호출
            addComment();

            $('#content').val(''); // 입력 필드 초기화
        });

    </script>
