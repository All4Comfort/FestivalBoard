<!DOCTYPE html>
<html lang="UTF-8">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>축제 상세페이지</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <style>
        /* 메뉴 항목 사이에 오른쪽 마진(간격)을 추가합니다. */
        .nav-item:not(:last-child) {
            margin-right: 50px;
            /* 원하는 간격 크기(픽셀)를 지정합니다. */
        }

        /* 내 정보(내비게이션 탭)를 오른쪽으로 이동합니다. */
        @media (max-width: 991px) {
            .navbar-nav {
                flex-direction: row;
                /* 메뉴 항목을 가로로 나열합니다. */
            }

            .nav-item {
                margin-right: 20px;
                /* 메뉴 항목 사이 간격 설정 */
            }

            .nav-pills {
                margin-left: 0;
                /* 내 정보(내비게이션 탭)를 오른쪽으로 이동 */
            }
        }
    </style>
</head>

<body>
    <nav id="navbar-example2" class="navbar bg-body-tertiary px-3 mb-3">
        <a class="navbar-brand" href="#"><b>Fullstival</b></a>
        <ul class="nav nav-pills">
            <div id="welcome-message" th:if="${session.loggedInUser != null}"
                th:text="${session.loggedInUser.name} + '님 환영합니다'" style="display: flex; align-items: center;">
            </div>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button"
                    aria-expanded="false"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="black"
                        class="bi bi-list" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
                    </svg></a>
                <!-- 게시판 햄버거  -->
                <ul class="dropdown-menu">
                    <a class="dropdown-item" href="/test">
                        <li>축제게시판</li>
                    </a>
                    <li>
                        <!-- "#scrollspyHeading1" -->
                        <hr class="dropdown-divider">
                    </li>
                    <!-- "#scrollspyHeading2" -->
                    <a class="dropdown-item" href="/reviewList">
                        <li>리뷰게시판</li>
                    </a>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <!-- "#scrollspyHeading4 -->
                    <a class="dropdown-item" href="/notice1">
                        <li>공지사항&QnA</li>
                    </a>
                </ul>
            </li>
            <!-- 로그인하지 않은 사용자에게 보여질 메뉴   href="#scrollspyHeading5" -->
            <li class="nav-item" th:unless="${session.loggedInUser != null}">
                <a class="nav-link" id="login-link">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="black" class="bi bi-person"
                        viewBox="0 0 16 16">
                        <path
                            d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z" />
                    </svg>
                </a>
            </li>

            <!-- 로그인한 사용자에게 보여질 메뉴 -->
            <!-- 마이페이지, 로그아웃  -->
            <li class="nav-item dropdown" th:if="${session.loggedInUser != null}">
                <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button"
                    aria-expanded="false">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="black" class="bi bi-person"
                        viewBox="0 0 16 16">
                        <path
                            d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z" />
                    </svg>
                </a>

                <ul class="dropdown-menu">
                    <a class="dropdown-item" id="myPage">
                        <li>마이페이지</li>
                    </a>
                    <hr class="dropdown-divider">
                    <a class="dropdown-item" id="logout">
                        <li>로그아웃</li>
                    </a>
                </ul>
            </li>

        </ul>
    </nav>



</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>

</html>
