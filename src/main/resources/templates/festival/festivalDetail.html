<!DOCTYPE html>
<html lang="UTF-8">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>축제 상세페이지</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <style>
        /* 드롭다운 메뉴에서 화살표를 숨깁니다. */
        .dropdown-toggle::after {
            display: none;
        }

        /* 메뉴 항목 사이에 오른쪽 마진(간격)을 추가합니다. */
        .nav-item:not(:last-child) {
            margin-right: 50px;
            /* 원하는 간격 크기(픽셀)를 지정합니다. */
        }

        /* 내 정보(내비게이션 탭)를 오른쪽으로 이동합니다. */
        @media (max-width: 991px) {
            .navbar-nav {
                flex-direction: row;
                /* 메뉴 항목을 가로로 나열합니다. */
            }

            .nav-item {
                margin-right: 20px;
                /* 메뉴 항목 사이 간격 설정 */
            }

            .nav-pills {
                margin-left: 0;
                /* 내 정보(내비게이션 탭)를 오른쪽으로 이동 */
            }
        }
    </style>
</head>

<body>
    <!--네비게이션 바-->
    <header>
        <nav id="navbar-example2" class="navbar bg-body-tertiary px-3 mb-3">
            <a class="navbar-brand" href="/main"><b>Fullstival</b></a>
            <ul class="nav nav-pills">
                <div id="welcome-message" th:if="${session.loggedInUser != null}"
                    th:text="${session.loggedInUser.name} + '님 환영합니다'" style="display: flex; align-items: center;">
                </div>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button"
                        aria-expanded="false"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30"
                            fill="black" class="bi bi-list" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
                        </svg></a>
                    <!-- 게시판 햄버거  -->
                    <ul class="dropdown-menu">
                        <a class="dropdown-item" href="/festival/festivalList">
                            <li>축제게시판</li>
                        </a>
                        <li>
                            <!-- "#scrollspyHeading1" -->
                            <hr class="dropdown-divider">
                        </li>
                        <!-- "#scrollspyHeading2" -->
                        <a class="dropdown-item" href="/review/reviewList">
                            <li>리뷰게시판</li>
                        </a>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <!-- "#scrollspyHeading4 -->
                        <a class="dropdown-item" href="/notice/notice1">
                            <li>공지사항&QnA</li>
                        </a>
                    </ul>
                </li>
                <!-- 로그인하지 않은 사용자에게 보여질 메뉴   href="#scrollspyHeading5" -->
                <li class="nav-item" th:unless="${session.loggedInUser != null}">
                    <a class="nav-link" id="login-link">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="black" class="bi bi-person"
                            viewBox="0 0 16 16">
                            <path
                                d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z" />
                        </svg>
                    </a>
                </li>

                <!-- 로그인한 사용자에게 보여질 메뉴 -->
                <!-- 마이페이지, 로그아웃  -->
                <li class="nav-item dropdown" th:if="${session.loggedInUser != null}">
                    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button"
                        aria-expanded="false">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="black" class="bi bi-person"
                            viewBox="0 0 16 16">
                            <path
                                d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z" />
                        </svg>
                    </a>

                    <ul class="dropdown-menu">
                        <a class="dropdown-item" id="myPage">
                            <li>마이페이지</li>
                        </a>
                        <hr class="dropdown-divider">
                        <a class="dropdown-item" id="logout">
                            <li>로그아웃</li>
                        </a>
                    </ul>
                </li>

            </ul>
        </nav>
    </header>

    <!-- 중간 게시물 공간 -->
    <section class="container my-5 text-center">
        <h1 class="card-title" id="festivalDetail" th:text="${festivalDTO.festivalTitle}">축제 제목</h1>
        <br>
        <!-- festivalDTO의 정보를 사용하여 페이지에 표시 -->
        <div class="card">
            <div class="card-header">
                <img th:src="${festivalDTO.poster}" alt="포스터" width="100%" height="300px" />
                <br>
                <br>
                <h6 class="card-subtitle mb-2 text-muted">기간 : <span th:text="${festivalDTO.period}">축제 기간</span></h6>
                <h6 class="card-subtitle mb-2 text-muted">지역 : <span th:text="${festivalDTO.region}">지역</span></h6>
                <h6 class="card-subtitle mb-2 text-muted">장소 : <span th:text="${festivalDTO.venue}">장소</span></h6>
            </div>
            <div class="card-body">
                <p class="card-text" id="noticeContent" th:text="${festivalDTO.description}">축제 설명</p>
            </div>
        </div>
    </section>

    <div class="my-3 text-center">
        <ul class="list-inline">
            <li class="list-inline-item"><a href="#" class="btn btn-light" id="prevNotice">이전글</a></li>
            <li class="list-inline-item"><a href="#" class="btn btn-light" id="nextNotice">다음글</a></li>
        </ul>
    </div>

    <footer class="bg-dark text-light text-center py-3">
        <p>&copy; 2023 Fullstival. 모든 권리 보유.</p>
    </footer>

    <!--부트스트랩 스크립트-->
    <!-- jQuery 라이브러리를 먼저 로드합니다. -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- 그 다음 Bootstrap 스크립트를 로드합니다. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
        </script>

    <script>
        //로그인 체크 후 비로그인 시 login 으로 이동
        //로그인 시 myPage 로 이동
        document.addEventListener('DOMContentLoaded', function () {
            if (document.getElementById('login-link')) {
                document.getElementById('login-link').addEventListener('click', function (event) {
                    // 사용자가 로그인하지 않은 경우
                    alert('로그인이 필요합니다. 로그인 페이지로 이동합니다.');
                    event.preventDefault(); // 기본 동작 방지
                    window.location.href = "/member/login"; // 로그인 페이지로 이동
                });
            }
            if (document.getElementById('myPage')) {
                document.getElementById('myPage').addEventListener('click', function (event) {
                    // 사용자가 로그인한 경우
                    event.preventDefault(); // 기본 동작 방지
                    window.location.href = "/member/myPage"; // 마이페이지로 이동
                });
            }
            if (document.getElementById('logout')) {
                document.getElementById('logout').addEventListener('click', function (event) {
                    // 사용자가 로그인한 경우
                    console.log('logout 클릭 이벤트 확인용');
                    alert('로그아웃 하겠습니다.');
                    event.preventDefault(); // 기본 동작 방지
                    window.location.href = "/logout"; // 로그아웃으로 이동
                });
            }
        });
    </script>

    <script>
        // 이전으로 돌아가는 키
        document.getElementById('prevNotice').addEventListener('click', function () {
            // 현재 페이지의 URL을 가져옵니다.
            var currentUrl = window.location.href;

            // 현재 페이지의 URL에서 festivalNum 값을 추출합니다.
            var currentFestivalNum = getFestivalNumFromUrl(currentUrl);

            // 현재 festivalNum 값에서 1을 빼서 이전 페이지의 festivalNum 값을 생성합니다.
            var prevFestivalNum = currentFestivalNum - 1;

            // 이전 페이지의 URL을 생성합니다.
            var prevPageUrl = '/festival/festivalDetail?festivalNum=' + prevFestivalNum;

            // 이전 페이지로 이동합니다.
            window.location.href = prevPageUrl;
        });

        // 다음으로 넘어가는키
        document.getElementById('nextNotice').addEventListener('click', function () {
            // 현재 페이지의 URL을 가져옵니다.
            var currentUrl = window.location.href;

            // 현재 페이지의 URL에서 festivalNum 값을 추출합니다.
            var currentFestivalNum = getFestivalNumFromUrl(currentUrl);

            // 현재 festivalNum 값에 1을 더하여 다음 페이지의 festivalNum 값을 생성합니다.
            var nextFestivalNum = currentFestivalNum + 1;

            // 다음 페이지의 URL을 생성합니다.
            var nextPageUrl = '/festival/festivalDetail?festivalNum=' + nextFestivalNum;

            // 다음 페이지로 이동합니다.
            window.location.href = nextPageUrl;
        });

        // URL에서 festivalNum 값을 추출하는 함수 현재창 넘버 알아내는거
        function getFestivalNumFromUrl(url) {
            var match = url.match(/festivalNum=(\d+)/);
            if (match) {
                return parseInt(match[1], 10);
            }
            return 0; // 기본값을 설정할 수 있습니다.
        }
    </script>
</body>



</html>
