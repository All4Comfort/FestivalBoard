    <style>
        /* 드롭다운 메뉴에서 화살표를 숨깁니다. */
        .dropdown-toggle::after {
            display: none;
        }

        /* 드롭다운 메뉴의 위치를 조절합니다. */
        .dropdown-menu {
            left: 0;
            /* 드롭다운 메뉴가 화면 왼쪽에 정렬되도록 설정합니다. */
            margin-left: -30px;
            /* 원하는 만큼 왼쪽으로 이동시킵니다. */
        }

           /* 메뉴 항목 사이에 오른쪽 마진(간격)을 추가합니다. */
           .nav-item:not(:last-child) {
            margin-right: 50px;
            /* 원하는 간격 크기(픽셀)를 지정합니다. */
        }

        /* 검색 입력 상자 스타일 */
        .search-box {
            margin-top: 20px;
            text-align: center;
        }

        .search-button {
            background-color: black;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            margin-left: 10px;
            cursor: pointer;
        }

        /* 검색 입력 상자 크기 조절 */
        #search-input {
            width: 800px;
            /* 원하는 폭으로 조절 (예: 300px) */
            padding: 10px;
            /* 내부 여백 추가 */
            font-size: 16px;
            /* 글꼴 크기 조절 */
            margin-bottom: 40px;

        }

        /* 버튼 디자인 스타일 */
        .write-review-button a {
            display: inline-block;
            padding: 10px 20px;
            background-color: black;
            /* 버튼 배경색 */
            color: #fff;
            /* 버튼 텍스트 색상 */
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .write-review-button a:hover {
            background-color: black;
            /* 마우스 오버 시 배경색 변경 */
        }

        /* 리뷰 작성하기 버튼 스타일 */
        .write-review-button {
            right: 10px;
        }

        .write-review-button a {
            display: inline-block;
            padding: 10px 20px;
            background-color: transparent;
            /* 배경색을 투명으로 설정 */
            color: #000;
            /* 텍스트 색상을 검정색으로 설정 */
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .write-review-button a:hover {
            background-color: #333;
            /* 마우스 오버 시 배경색 변경 */
            color: #fff;
            /* 텍스트 색상 변경 */
        }


        /* 이전/다음 페이지 링크 스타일 */
        .page-link.prev,
        .page-link.next {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 5px 10px;
            margin-right: 5px;
            cursor: pointer;
            text-decoration: none;
            color: #333;
            transition: background-color 0.3s ease;
        }

        /* 활성화된 페이지 링크 스타일 */
        .page-link.active {
            background-color: black;
            color: #fff;
            border-color: black;
        }

        /* 페이지 링크 스타일 */
        .page-link:not(.prev):not(.next) {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 5px 10px;
            margin-right: 5px;
            cursor: pointer;
            text-decoration: none;
            color: #333;
            transition: background-color 0.3s ease;
        }

        /* 페이지 링크 스타일 - 호버 시 */
        .page-link:not(.prev):not(.next):hover {
            background-color: #333;
            color: #fff;
            border-color: black;
        }

        /* 페이징 스타일 */
        .pagination {
            text-align: center;
            margin-top: 30px;
            margin-bottom: 40px;
            display: flex;
            justify-content: center;
            /* 가로 가운데 정렬 */
            align-items: center;
            /* 세로 가운데 정렬 */
        }

        /* 링크 기본 스타일 제거 */
        a {
            text-decoration: none;
            /* 밑줄 제거 */
            color: inherit;
            /* 기본 텍스트 색상 상속 */
        }

        /* 모든 열 내의 .card 클래스에 스타일 적용 */
        .col .card {
            margin:auto;
            width: 100%;
            height: 350px;
            /* 가로 너비 100%로 설정 */
        }
    </style>

    <h1 style="text-align: center;">축제 게시판</h1>

    <div class="search-box">
        <form id="search-form" method="get" action="/search_festival">
            <input type="text" id="search-input" placeholder="축제를 검색하기" name="searchQuery">
            <button type="submit" class="search-button">검색</button>
        </form>
    </div>

    <div class="album py-5 bg-body-tertiary">
        <div class="carousel-inner">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <!-- festivals 데이터를 순회하며 각 축제 정보를 표시합니다. -->
                <div th:each="festival, iterStat : ${festivals}">
                    <!-- 각 축제 정보 표시 -->
                    <div class="col">
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <a th:href="@{/festival/festivalDetail(festivalNum=${festival.festivalNum})}">
                                    <img class="card-img-top" th:src="${festival.thumbnail}" width="100%" height="225" alt="축제 포스터" />
                                    <h4 class="card-title" th:text="${festival.festivalTitle}" alt="축제 제목">축제 제목</h4>
                                    <p class="card-text" th:text="${festival.period}" alt="축제 기간">축제 기간</p>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <small class="text-muted" th:text="${festival.modifyDate}"></small><!-- 업데이트 시간 -->
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="pagination">
        <!-- 이전 페이지 버튼 -->
        <a href="#" class="page-link prev" onclick="prevPage()">이전</a>
        <!-- DB에 있는 데이터 기반으로 페이지 번호가 생성-->
        <ul class="pagination justify-content-center" id="pagination"></ul>
        <!-- 다음 페이지 버튼 -->
        <a href="#" class="page-link next" onclick="nextPage()">다음</a>
    </div>

    <script>
        //로그인 체크 후 비로그인 시 login 으로 이동
        //로그인 시 myPage 로 이동
        document.addEventListener('DOMContentLoaded', function () {
            if (document.getElementById('login-link')) {
                document.getElementById('login-link').addEventListener('click', function (event) {
                    // 사용자가 로그인하지 않은 경우
                    alert('로그인이 필요합니다. 로그인 페이지로 이동합니다.');
                    event.preventDefault(); // 기본 동작 방지
                    window.location.href = "/member/login"; // 로그인 페이지로 이동
                });
            }
            if (document.getElementById('myPage')) {
                document.getElementById('myPage').addEventListener('click', function (event) {
                    // 사용자가 로그인한 경우
                    event.preventDefault(); // 기본 동작 방지
                    window.location.href = "/member/myPage"; // 마이페이지로 이동
                });
            }
            if (document.getElementById('logout')) {
                document.getElementById('logout').addEventListener('click', function (event) {
                    // 사용자가 로그인한 경우
                    console.log('logout 클릭 이벤트 확인용');
                    alert('로그아웃 하겠습니다.');
                    event.preventDefault(); // 기본 동작 방지
                    window.location.href = "/logout"; // 로그아웃으로 이동
                });
            }
        });
    </script>
