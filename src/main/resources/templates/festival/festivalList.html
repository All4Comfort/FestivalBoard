<!DOCTYPE html>
<html lang="UTF-8" xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>축제 게시판</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">




    <style>
        /* 드롭다운 메뉴에서 화살표를 숨깁니다. */
        .dropdown-toggle::after {
            display: none;
        }

        /* 드롭다운 메뉴의 위치를 조절합니다. */
        .dropdown-menu {
            left: 0;
            /* 드롭다운 메뉴가 화면 왼쪽에 정렬되도록 설정합니다. */
            margin-left: -30px;
            /* 원하는 만큼 왼쪽으로 이동시킵니다. */
        }

        /* 메뉴 항목 사이에 오른쪽 마진(간격)을 추가합니다. */
        .nav-item:not(:last-child) {
            margin-right: 50px;
            /* 원하는 간격 크기(픽셀)를 지정합니다. */
        }

        /* 검색 입력 상자 스타일 */
        .search-box {
            margin-top: 20px;
            text-align: center;
        }

        .search-button {
            background-color: black;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            margin-left: 5px;
            cursor: pointer;
        }

        /* 검색 입력 상자 크기 조절 */
        #search-input {
            width: 600px;
            /* 원하는 폭으로 조절 (예: 300px) */
            padding: 10px;
            /* 내부 여백 추가 */
            font-size: 16px;
            /* 글꼴 크기 조절 */
            margin-bottom: 40px;

        }

        /* Pagination 스타일 */
        .pagination {
            list-style: none;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        .pagination li {
            margin: 0 5px;
        }

        .pagination a {
            text-decoration: none;
            padding: 5px 10px;
            border: 1px solid #ccc;
            color: #333;
            background-color: #fff;
            border-radius: 5px;
        }

        .pagination a.active {
            background-color: #007bff;
            color: #fff;
        }

        /* 링크 기본 스타일 제거 */
        a {
            text-decoration: none;
            /* 밑줄 제거 */
            color: inherit;
            /* 기본 텍스트 색상 상속 */
        }

        /* 모든 열 내의 .card 클래스에 스타일 적용 */
        .col .card {
            margin: auto;
            width: 100%;
            height: 350px;
            /* 가로 너비 100%로 설정 */
        }
    </style>
</head>

<body>
    <header>
        <nav id="navbar-example2" class="navbar bg-body-tertiary px-3 mb-3">
            <a class="navbar-brand" style="margin-left: 20px;" href="/main"><b>Fullstival</b></a>
            <ul class="nav nav-pills">
                <div id="welcome-message" th:if="${session.loggedInUser != null}"
                    th:text="${session.loggedInUser.name} + '님 환영합니다'"
                    style="display: flex; align-items: center; margin-right: 20px;">
                </div>
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container-fluid">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav ">
                                <li class="nav-item" style="margin-right: 30px;">
                                    <a class="nav-link" href="/festival/festivalList">Festival</a>
                                </li>
                                <li class="nav-item" style="margin-right: 30px;">
                                    <a class="nav-link" href="/review/reviewList">Review</a>
                                </li>
                                <li class="nav-item" style="margin-right: 30px;">
                                    <a class="nav-link" href="/notice/notice1">Notice</a>
                                </li>
                                <li class="nav-item" style="margin-right: 30px;"
                                    th:unless="${session.loggedInUser != null}">
                                    <a class="nav-link" id="login-link">
                                        My Page
                                    </a>
                                </li>
                                <li class="nav-item dropdown" style="margin-right: 30px;"
                                    th:if="${session.loggedInUser != null}">
                                    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button"
                                        aria-expanded="false">
                                        My Page
                                    </a>
                                    <ul class="dropdown-menu">
                                        <a class="dropdown-item" id="myPage">
                                            <li>마이페이지</li>
                                        </a>
                                        <hr class="dropdown-divider">
                                        <a class="dropdown-item" id="logout">
                                            <li>로그아웃</li>
                                        </a>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </ul>
        </nav>
    </header>

    
    <h1 style="text-align: center;">축제 게시판</h1>

    <div class="search-box">
        <form id="search-form" method="get" action="/festival/festivalList">
            <input type="text" id="search-input" placeholder="축제검색" name="searchQuery" th:value="${searchQuery}">
            <button type="submit" class="search-button">검색</button>
        </form>
    </div>

    <div class="container" style="max-width: 1700px;">
        <div class="album py-5 bg-body-tertiary">
            <div class="carousel-inner">
                <div class="row row-cols-4 g-4">
                    <!-- festivals 데이터를 순회하며 각 축제 정보를 표시합니다. -->
                    <div th:each="festival, iterStat : ${festivals}">
                        <!-- 각 축제 정보 표시 -->
                        <div class="col">
                            <div class="card shadow-sm">
                                <div class="card-body">
                                    <a th:href="@{/festival/festivalDetail(festivalNum=${festival.festivalNum})}">
                                        <img class="card-img-top" th:src="${festival.thumbnail}" width="100%"
                                            height="225" alt="축제 포스터" />
                                        <h4 class="card-title" th:text="${festival.festivalTitle}" alt="축제 제목">축제 제목
                                        </h4>
                                        <p class="card-text" th:text="${festival.period}" alt="축제 기간">축제 기간</p>
                                        <div class="d-flex justify-content-between align-items-center">
                                            <!-- <small class="text-muted"
                                                th:text="${festival.modifyDate}"></small>업데이트 시간 -->
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- 페이지 번호 목록 표시 -->
    <div class="pagination">
        <!-- 이전 페이지 버튼 -->
        <a th:if="${hasPrevPage}" th:href="@{'/festival/festivalList?page=' + ${prevPageNumber}}"
            class="page-link prev">이전</a>
        <!-- 페이지 번호 표시 -->
        <ul class="pagination justify-content-center" id="pagination">
            <li th:each="pageNumber : ${pageNumbers}">
                <a th:href="@{'/festival/festivalList?page=' + ${pageNumber}}" th:text="${pageNumber}"
                    th:class="${pageNumber == currentPage ? 'active' : ''}"></a>
            </li>
        </ul>
        <!-- 다음 페이지 버튼 -->
        <a th:if="${hasNextPage}" th:href="@{'/festival/festivalList?page=' + ${nextPageNumber}}"
            class="page-link next">다음</a>
    </div>




    <!--부트스트랩 스크립트-->
    <!-- jQuery 라이브러리를 먼저 로드합니다. -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- 그 다음 Bootstrap 스크립트를 로드합니다. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
        </script>

    <script>
        //로그인 체크 후 비로그인 시 login 으로 이동
        //로그인 시 myPage 로 이동
        document.addEventListener('DOMContentLoaded', function () {
            if (document.getElementById('login-link')) {
                document.getElementById('login-link').addEventListener('click', function (event) {
                    // 사용자가 로그인하지 않은 경우
                    alert('로그인이 필요합니다. 로그인 페이지로 이동합니다.');
                    event.preventDefault(); // 기본 동작 방지
                    window.location.href = "/member/login"; // 로그인 페이지로 이동
                });
            }
            if (document.getElementById('myPage')) {
                document.getElementById('myPage').addEventListener('click', function (event) {
                    // 사용자가 로그인한 경우
                    event.preventDefault(); // 기본 동작 방지
                    window.location.href = "/member/myPage"; // 마이페이지로 이동
                });
            }
            if (document.getElementById('logout')) {
                document.getElementById('logout').addEventListener('click', function (event) {
                    // 사용자가 로그인한 경우
                    console.log('logout 클릭 이벤트 확인용');
                    alert('로그아웃 하겠습니다.');
                    event.preventDefault(); // 기본 동작 방지
                    window.location.href = "/logout"; // 로그아웃으로 이동
                });
            }
        });
    </script>
