    <style>
        /* 푸터를 브라우저 맨 아래로 고정합니다. */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #f8f9fa;
            /* 푸터의 배경색 설정 */
            text-align: center;
            /* 푸터 내용 가운데 정렬 */
            padding: 10px;
            /* 원하는 여백 설정 */
        }

        /* 드롭다운 메뉴에서 화살표를 숨깁니다. */
        .dropdown-toggle::after {
            display: none;
        }

        /* 드롭다운 메뉴의 위치를 조절합니다. */
        .dropdown-menu {
            left: 0;
            /* 드롭다운 메뉴가 화면 왼쪽에 정렬되도록 설정합니다. */
            margin-left: -30px;
            /* 원하는 만큼 왼쪽으로 이동시킵니다. */
        }

        /* 이미지 썸네일 스타일 */
        .thumbnail {
            max-width: 100px;
            /* 이미지 썸네일의 최대 너비 */
            max-height: 100px;
            /* 이미지 썸네일의 최대 높이 */
        }

        /* 리뷰 목록 스타일 */
        .review-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        /* 리뷰 아이템 스타일 */
        .review-item {
            flex-basis: calc(33.33% - 20px);
            /* 3개씩 가로로 정렬하므로 33.33%의 폭을 가짐 */
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #e1e1e1;
            border-radius: 4px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            /* 글씨를 가운데 정렬 */
        }

        /* 검색 입력 상자 스타일 */
        .search-box {
            margin-top: 20px;
            text-align: center;
        }

        .search-button {
            background-color: black;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            margin-left: 10px;
            cursor: pointer;
        }

        /* 검색 입력 상자 크기 조절 */
        #search-input {
            width: 800px;
            /* 원하는 폭으로 조절 (예: 300px) */
            padding: 10px;
            /* 내부 여백 추가 */
            font-size: 16px;
            /* 글꼴 크기 조절 */
            margin-bottom: 40px;

        }

        /* 버튼 디자인 스타일 */
        .write-review-button a {
            display: inline-block;
            padding: 10px 20px;
            background-color: black;
            /* 버튼 배경색 */
            color: #fff;
            /* 버튼 텍스트 색상 */
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .write-review-button a:hover {
            background-color: black;
            /* 마우스 오버 시 배경색 변경 */
        }

        /* 리뷰 작성하기 버튼 스타일 */
        .write-review-button {
            right: 10px;
        }

        .write-review-button a {
            display: inline-block;
            padding: 10px 20px;
            background-color: transparent;
            /* 배경색을 투명으로 설정 */
            color: #000;
            /* 텍스트 색상을 검정색으로 설정 */
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .write-review-button a:hover {
            background-color: #333;
            /* 마우스 오버 시 배경색 변경 */
            color: #fff;
            /* 텍스트 색상 변경 */
        }


        /* 이전/다음 페이지 링크 스타일 */
        .page-link.prev,
        .page-link.next {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 5px 10px;
            margin-right: 5px;
            cursor: pointer;
            text-decoration: none;
            color: #333;
            transition: background-color 0.3s ease;
        }

        /* 활성화된 페이지 링크 스타일 */
        .page-link.active {
            background-color: black;
            color: #fff;
            border-color: black;
        }

        /* 페이지 링크 스타일 */
        .page-link:not(.prev):not(.next) {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 5px 10px;
            margin-right: 5px;
            cursor: pointer;
            text-decoration: none;
            color: #333;
            transition: background-color 0.3s ease;
        }

        /* 페이지 링크 스타일 - 호버 시 */
        .page-link:not(.prev):not(.next):hover {
            background-color: #333;
            color: #fff;
            border-color: black;
        }

        /* 페이징 스타일 */
        .pagination {
            text-align: center;
            margin-top: 30px;
            margin-bottom: 40px;
            display: flex;
            justify-content: center;
            /* 가로 가운데 정렬 */
            align-items: center;
            /* 세로 가운데 정렬 */
        }
    </style>
</head>

    <!-- festival-carousel와 pagination 요소는 여전히 유지 -->

    <script>
        // 페이지 당 표시할 축제 개수
        const festivalsPerPage = 9;

        // 현재 페이지 번호
        let currentPage = 1;

        // 축제 데이터 배열 (예시 데이터)
        let festivalListFromDB = [];

        // 페이지 로드 시 초기 페이지 설정
        window.onload = function () {
            fetchFestivalData(currentPage); // 초기 페이지 데이터를 가져옵니다.
        };

        // changePage 함수를 먼저 정의합니다.
        function changePage(page) {
            fetchFestivalData(page);
        }

        // 다음 페이지로 이동하는 함수
        function nextPage() {
            const totalPages = Math.ceil(festivalListFromDB.length / festivalsPerPage);
            if (currentPage < totalPages) {
                if (!isFetchingData) { // 중복 요청 방지
                    currentPage++;
                    fetchFestivalData(currentPage);
                }
            }
        }

        // 이전 페이지로 이동하는 함수
        function prevPage() {
            if (currentPage > 1) {
                if (!isFetchingData) { // 중복 요청 방지
                    currentPage--;
                    fetchFestivalData(currentPage);
                }
            }
        }

        // 데이터를 가져오는 중인지 여부를 나타내는 변수
        let isFetchingData = false;

        // 축제 데이터를 가져오는 함수
        function fetchFestivalData(page) {
            if (isFetchingData) {
                return;
            }

            isFetchingData = true;

            fetch(`/festival/festivalListPage?page=${page}&size=${festivalsPerPage}`)
                .then(response => response.json())
                .then(data => {
                    // 데이터를 받아와서 festivalListFromDB에 저장
                    festivalListFromDB = data.content;
                    const totalPages = data.totalPages;

                    // 페이지 로드 시 초기 페이지 설정
                    currentPage = page;

                    // 화면에 데이터 표시 및 페이징 생성
                    displayPage(currentPage);
                    createPagination(totalPages);

                    isFetchingData = false; // 데이터 가져오기 완료
                })
                .catch(error => {
                    console.error('데이터 가져오기 오류:', error);
                    isFetchingData = false; // 데이터 가져오기 실패
                });
        }

        // 페이지 번호를 생성하는 함수
        function createPagination(totalPages) {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            for (let i = 1; i <= totalPages; i++) {
                const pageLink = document.createElement('li');
                pageLink.className = 'page-item';
                pageLink.innerHTML = `<a class="page-link" href="#" onclick="changePage(${i})">${i}</a>`;
                pagination.appendChild(pageLink);
            }
        }

        // 현재 페이지의 데이터를 화면에 표시하는 함수
        function displayPage(page) {
            const carousel = document.getElementById('festival-carousel');
            carousel.innerHTML = ''; // 현재 카로셀 내용 삭제

            // 데이터를 표시할 HTML 요소를 선택합니다.
            const festivalContainer = document.createElement('div');
            festivalContainer.className = 'carousel-inner';

            // 현재 페이지에 해당하는 데이터를 가져옵니다.
            const startIndex = (page - 1) * festivalsPerPage;
            const endIndex = startIndex + festivalsPerPage;
            const currentPageData = festivalListFromDB.slice(startIndex, endIndex);

            // 현재 페이지 데이터를 카로셀에 추가합니다.
            currentPageData.forEach((festival, index) => {
                const item = document.createElement('div');
                item.className = `carousel-item${index === 0 ? ' active' : ''}`;

                const card = document.createElement('div');
                card.className = 'card shadow-sm';

                const cardBody = document.createElement('div');
                cardBody.className = 'card-body';

                const cardImage = document.createElement('img');
                cardImage.className = 'card-img-top';
                cardImage.src = festival.thumbnail;
                cardImage.width = '100%';
                cardImage.height = '225';
                cardImage.alt = '축제 포스터';

                const cardTitle = document.createElement('h5');
                cardTitle.className = 'card-title';
                cardTitle.textContent = festival.festivalTitle;

                const cardText = document.createElement('p');
                cardText.className = 'card-text';
                cardText.textContent = festival.period;

                const cardButtonGroup = document.createElement('div');
                cardButtonGroup.className = 'd-flex justify-content-between align-items-center';

                const cardButton = document.createElement('button');
                cardButton.type = 'button';
                cardButton.className = 'btn btn-sm btn-outline-secondary';
                cardButton.textContent = '보기';

                const cardDate = document.createElement('small');
                cardDate.className = 'text-muted';
                cardDate.textContent = festival.modifyDate;

                cardButtonGroup.appendChild(cardButton);
                cardBody.appendChild(cardImage);
                cardBody.appendChild(cardTitle);
                cardBody.appendChild(cardText);
                cardBody.appendChild(cardButtonGroup);
                cardBody.appendChild(cardDate);
                card.appendChild(cardBody);
                item.appendChild(card);
                festivalContainer.appendChild(item);
            });

            carousel.appendChild(festivalContainer);
        }
    </script>
