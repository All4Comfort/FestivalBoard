    <!-- 부트스트랩 JS 링크 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gg6vUz1rTL5UHVbNXLKwgpAYNr2NvTAPC5JiKc+2aX8Cxl+U7v2+nSvzvIMnJvWR" crossorigin="anonymous"></script>

    <script>
        // URL에서 파라미터 값을 가져오는 함수
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        document.addEventListener('DOMContentLoaded', function () {
            // URL에서 제목, 작성자, 내용을 가져와서 화면에 표시
            var title = getParameterByName('title');
            var author = getParameterByName('author');
            var content = getParameterByName('content');

            document.getElementById('noticeTitle').textContent = "제목" +title;
            document.getElementById('noticeAuthor').textContent = "작성자: " + author;
            document.getElementById('noticeContent').textContent = content;
        });
    </script>
